<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="pb-facs-link">
    <template>
        <style>
            :host {
            }

            a, a:link {
                text-decoration: none;
                color: inherit;
            }
        </style>

        <a href="#" on-mouseover="_mouseoverListener"><slot></slot></a>
    </template>

    <script>
        /**
         * `pb-facs-link`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class PbFacsLink extends Polymer.Element {
            static get is() {
                return 'pb-facs-link';
            }

            static get properties() {
                return {
                    /** URL pointing to the facsimile image to load */
                    facs: {
                        type: String
                    },
                    /** An array of coordinates describing a rectangle to highlight */
                    coordinates: {
                        type: Array
                    }
                };
            }

            connectedCallback() {
                super.connectedCallback();
            }

            ready(){
                super.ready();
            }

            _mouseoverListener(ev) {
                ev.preventDefault();
                console.log("facs-link: %s %o", this.facs, this.coordinates);
                const event = new CustomEvent('facsimile-show-annotation', {
                    detail: {
                        file: this.facs,
                        coordinates: this.coordinates
                    },
                    composed: true,
                    bubbles: true
                });
                this.dispatchEvent(event);
            }
        }

        window.customElements.define(PbFacsLink.is, PbFacsLink);
    </script>
</dom-module>
