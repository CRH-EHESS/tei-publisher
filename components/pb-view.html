<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="pb-alternate.html">

<dom-module id="pb-view">
    <template>
        <style>
            :host {
                display: block;
            }

            .margin-note {
                display: none;
            }

            @media (min-width: 769px) {
                .content.margin-right {
                    margin-right: 200px;
                }

                .margin-note {
                    background: rgba(153, 153, 153, 0.2);
                    display: block;
                    font-size: small;
                    margin-right: -200px;
                    margin-bottom: 5px;
                    padding: 5px 0;
                    float: right;
                    clear: both;
                    width: 180px;
                }

                .margin-note .n {
                  color: #777777;
                }
            }

            a[rel=footnote] {
                @apply --pb-footnote-ref;
            }

            .content {
                @apply --pb-content-theme;
            }
        </style>

        <div id="view">
            <div id="content"></div>
        </div>

        <iron-ajax
            id="loadContent"
            url="modules/lib/components.xql"
            verbose
            handle-as="json"
            method="get"
            on-response="_handleContent"></iron-ajax>
    </template>

    <script>
        /**
         * `pb-view`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class PbView extends Polymer.Element {
            static get is() {
                return 'pb-view';
            }

            static get properties() {
                return {
                    src: {
                        type: String
                    },
                    odd: {
                        type: String,
                        reflectToAttribute: true
                    },
                    view: {
                        type: String,
                        reflectToAttribute: true
                    },
                    nodeId: {
                        type: String,
                        reflectToAttribute: true
                    },
                    xmlId: {
                        type: Array,
                        reflectToAttribute: true
                    },
                    xpath: {
                        type: String,
                        reflectToAttribute: true
                    },
                    history: {
                        type: Boolean,
                        value: false
                    }
                };
            }

            constructor() {
                super();
            }

            connectedCallback() {
                super.connectedCallback();

                this.getDocument().addEventListener('update', function(e) {
                    console.log('update %o', e.detail.path);
                    this._refresh();
                });
            }

            ready() {
                super.ready();
                this._refresh();
            }

            getDocument() {
                return document.getElementById(this.src);
            }

            getOdd() {
                return this.odd || this.getDocument().odd || "teipublisher";
            }

            getView() {
                return this.view || this.getDocument().view || "single";
            }

            update() {
                this._load(this.nodeId);
            }

            _refresh() {
                this.dispatchEvent(new CustomEvent('view-changed', {detail: {src: this.src, odd:this.odd, view:this.view, start:this.start,xath:this.xpath}}));
                this._updateStyles();
                this._load(this.nodeId);
            }

            _load(pos) {
                this.dispatchEvent(new CustomEvent('startUpdate'));

                const doc = this.getDocument();

                const params = this.getParameters(pos);

                let url = doc.getFileName() + '?odd=' + params.odd + '&view=' + params.view;
                if (params.root) {
                    url += '&root=' + params.root;
                }

                if (this.history) {
                    history.pushState(params, "Navigate page", url);
                }

                console.log("Loading view with params %o", params);
                this.$.content.innerHTML = "";
                this.$.loadContent.params = params;
                this.$.loadContent.generateRequest();
            }

            _updateStyles() {
                const oldLink = this.$.view.querySelector("link");
                if (oldLink) {
                    oldLink.parentNode.removeChild(oldLink);
                }
                const link = document.createElement('link');
                link.setAttribute('rel', 'stylesheet');
                link.setAttribute('type', 'text/css');
                link.setAttribute('href', 'transform/' + this.getOdd() + '.css' );

                this.$.view.appendChild(link);
            }

            _handleContent() {
                const resp = this.$.loadContent.lastResponse;
                if (resp.error) {
                    return;
                }
                this.$.content.innerHTML = resp.content;
                this.next = resp.next;
                this.previous = resp.previous;
                this.nodeId = resp.root;

                this.dispatchEvent(new CustomEvent('update', {detail: {data: resp}}));
                this.dispatchEvent(new CustomEvent('endUpdate'));
            }

            _getParameters() {
                const params = [];
                this.querySelectorAll('pb-param').forEach(function(param) {
                    params['user.' + param.getAttribute('name')] = param.getAttribute('value');
                });
                return params;
            }

            getParameters(pos) {
                pos = pos || this.nodeId;
                const doc = this.getDocument();
                const params = this._getParameters();
                params.doc = doc.path;
                params.odd = this.getOdd() + '.odd';
                params.view = this.getView();
                if (pos) {
                    params['root'] = pos;
                }
                if (this.xpath) {
                    params.xpath = this.xpath;
                }
                if (this.xmlId) {
                    params.id = this.xmlId;
                }

                return params;
            }

            goto(nodeId) {
                this._load(nodeId);

            }
            navigate(direction) {
                if (direction === 'backward') {
                    this._load(this.previous);
                } else {
                    this._load(this.next);
                }
            }

            zoom(direction) {
                const fontSize = window.getComputedStyle(this.$.content).getPropertyValue('font-size');
                const size = parseInt(fontSize.replace(/^(\d+)px/, "$1"));

                if (direction === 'in') {
                    this.$.content.style.fontSize = (size + 1) + 'px';
                } else {
                    this.$.content.style.fontSize = (size - 1) + 'px';
                }
            }

            triggerEvent(type) {
                this.dispatchEvent(new CustomEvent(type));
            }
        }

        window.customElements.define(PbView.is, PbView);
    </script>
</dom-module>
