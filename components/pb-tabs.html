<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="pb-mixin.html">

<dom-module id="pb-tabs">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <paper-tabs selected="{{selected}}">
            <slot name="tab"></slot>
        </paper-tabs>
        <iron-pages selected="{{selected}}">
            <slot name="page"></slot>
        </iron-pages>
    </template>

    <script>
        /**
         * `pb-tabs`
         *
         * @customElement
         * @polymer
         * @demo demo/seed-element.html
         * @appliesMixin PbMixin
         */
        class PbTabs extends PbMixin(Polymer.Element) {
            static get is() {
                return 'pb-tabs';
            }

            static get properties() {
                return {
                    selected: {
                        type: Number,
                        value: 0
                    }
                };
            }

            connectedCallback() {
                super.connectedCallback();
            }


        }

        window.customElements.define(PbTabs.is, PbTabs);
    </script>
</dom-module>
