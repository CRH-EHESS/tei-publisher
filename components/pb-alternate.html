<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/paper-tooltip/paper-tooltip.html">

<dom-module id="pb-alternate">
    <template>
        <style>
            :host {
                display: inline-block;
            }
        </style>

        <span id="content"><slot name="content"></slot></span>
        <paper-tooltip for="content" position="[[position]]" fitToVisibleBounds><slot name="alternate"></slot></paper-tooltip>
    </template>

    <script>
        /**
         * `pb-alternate`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class PbAlternate extends Polymer.Element {
            static get is() {
                return 'pb-alternate';
            }

            static get properties() {
                return {
                    'position': {
                        type: 'String',
                        value: 'bottom'
                    }
                };
            }

            connectedCallback() {
                super.connectedCallback();
            }

            ready(){
                super.ready();
            }

        }

        window.customElements.define(PbAlternate.is, PbAlternate);
    </script>
</dom-module>
