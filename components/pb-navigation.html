<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">

<dom-module id="pb-navigation">
    <template>
        <a id="button" on-click="_handleClick"><slot></slot></a>
    </template>

    <script>
        /**
         * `pb-navigation`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class PbNavigation extends Polymer.Element {
            static get is() {
                return 'pb-navigation';
            }

            static get properties() {
                return {
                    target: {
                        type: String
                    },
                    direction: {
                        type: String,
                        value: 'next'
                    }
                };
            }

            connectedCallback() {
                super.connectedCallback();
            }

            ready(){
                super.ready();

                document.querySelectorAll(this.target).forEach(function(elem) {
                    elem.addEventListener('update', this._update.bind(this));
                }.bind(this));
            }

            _handleClick() {
                document.querySelectorAll(this.target).forEach(function(elem) {
                    elem.navigate(this.direction);
                }.bind(this));
            }

            _update(ev) {
                if (this.direction === 'forward') {
                    this.$.button.disabled = !ev.detail.data.next;
                } else {
                    this.$.button.disabled = !ev.detail.data.previous;
                }
            }
        }

        window.customElements.define(PbNavigation.is, PbNavigation);
    </script>
</dom-module>
