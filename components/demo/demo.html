<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

    <title>existdb-document demo</title>
    <script src="../bower_components/webcomponentsjs/webcomponents-loader.js"> </script>
    <link rel="import" href="../bower_components/existdb-layout/dependencies.html"/>
    <link rel="import" href="../bower_components/app-layout/app-layout.html">
    <link rel="import" href="../bower_components/paper-card/paper-card.html">
    <link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html"/>
    <link rel="import" href="../pb-document.html"/>
    <link rel="import" href="../pb-view.html"/>
    <link rel="import" href="../pb-navigation.html"/>

    <style>
        [slot="header"]{
            background: lightsteelblue;
        }

        paper-card {
            padding: 0 20px;
            margin: 0 10px;
        }

    </style>
</head>

<body>
    <pb-document id="document1" path="test/kant_rvernunft_1781.TEI-P5.xml"></pb-document>
    <pb-document id="document2" path="doc/documentation.xml"></pb-document>
    
    <existdb-column-layout column-widths="50% 50%">
        <!-- use header slot -->
        <div slot="header">
            <h1>The Heading</h1>
        </div>

        <paper-card id="one">
            <app-toolbar>
                <div main-title>
                    <pb-view src="document1" odd="dta" xpath="//teiHeader/fileDesc/titleStmt/title">
                        <pb-param name="header" value="short"/>
                    </pb-view>
                </div>
                <pb-navigation target="view1" direction="backward" unit="page" icon="icons:chevron-left"></pb-navigation>
                <pb-navigation target="view1" direction="forward" unit="page" icon="icons:chevron-right"></pb-navigation>
            </app-toolbar>
            <pb-view id="view1" src="document1" odd="dta" view="page" xpath="//text/body"></pb-view>
        </paper-card>

        <paper-card id="two">
            <app-toolbar>
                <div main-title>
                    <pb-view src="document2" odd="docbook" xpath="/*/info/title">
                    </pb-view>
                </div>
                <pb-navigation target="view2" direction="backward" unit="page" icon="icons:chevron-left"></pb-navigation>
                <pb-navigation target="view2" direction="forward" unit="page" icon="icons:chevron-right"></pb-navigation>
            </app-toolbar>
            <pb-view id="view2" src="document2" odd="docbook" view="div"></pb-view>
        </paper-card>
    </existdb-column-layout>
</body>
</html>
