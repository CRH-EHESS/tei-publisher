<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="pb-document">
  <script>
    /**
     * `pb-document`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PbDocument extends Polymer.Element {
      static get is() { return 'pb-document'; }
      static get properties() {
        return {
          path: {
              type: String,
              value: '',
              notify: true,
              observer: '_update'
          },
          root: {
              type: String,
              value: ''
          },
          odd: {
              type: String
          },
          view: {
              type: String
          },
          sourceView: {
              type: String
          }
        };
      }

      connectedCallback() {
          super.connectedCallback();
      }

      ready() {
          super.ready();
      }

      _update() {
          this.dispatchEvent(new CustomEvent('update', {detail: {path: this.path}}));
      }

      getFileName() {
          return this.path.replace(/^.*?([^\/]+)$/, '$1');
      }

      getFullPath() {
          return this.root + '/' + this.path;
      }
    }

    window.customElements.define(PbDocument.is, PbDocument);
  </script>
</dom-module>
