<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="pb-load">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <div id="content"><slot></slot></div>

        <iron-ajax
            id="loadContent"
            verbose
            handle-as="text"
            method="get"
            on-response="_handleContent"></iron-ajax>
    </template>

    <script>
        /**
         * `<pb-load>`
         *
         * Dynamically load data into a container, optionally triggered by an event.
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class PbLoad extends Polymer.Element {
            static get is() {
                return 'pb-load';
            }

            static get properties() {
                return {
                    /** The URL for the AJAX request */
                    url: {
                        type: String
                    },
                    /** Selector for the view this loader is connected to.
                     * HTTP request parameters will be the same as for the view.
                     */
                    target: {
                        type: String
                    },
                    /**
                     * The container element into which the results returned by
                     * the AJAX request will be loaded.
                     */
                    container: {
                        type: String
                    },
                    auto: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * An object defining an event source. Loading
                     * will be triggered when the event source fires. 
                     * If no trigger is defined, loading will start immediately
                     * when the element is ready.
                     * 
                     * The object
                     * should specify two properties:
                     *
                     * 1. source: the object to register an event listener on
                     * 2. event: name of the event to listen on
                     */
                    trigger: {
                        type: Array
                    },
                    loadOnce: {
                        type: Boolean,
                        value: false
                    }
                };
            }

            constructor() {
                super();
                this.loaded = false;
            }

            connectedCallback() {
                super.connectedCallback();
            }

            ready() {
                super.ready();
                if (this.trigger) {
                    this.trigger.forEach((t) => {
                        if (typeof t === "string") {
                            document.querySelectorAll(t).forEach((elem) =>
                                elem.addEventListener('pb-load', this.load.bind(this)));
                        } else {
                            document.querySelectorAll(t.selector).forEach((elem) =>
                                elem.addEventListener(t.event, this.load.bind(this)));
                        }
                    });
                }
                if (this.auto) {
                    this.load();
                }
            }
            
            load(ev) {
                if (this.loadOnce && this.loaded) {
                    return;
                }
                
                this.dispatchEvent(new CustomEvent('startUpdate'));
                
                const appRoot = document.documentElement.getAttribute('data-app');
                const url = [appRoot, this.url].join('/');

                let params;
                if (ev && ev.detail && ev.detail.params) {
                    params = ev.detail.params;
                }
                if (this.target) {
                    const view = document.querySelector(this.target);
                    if (!('getDocument' in view)) {
                        return console.error('<pb-load> Target not found:', this.target)
                    }
                    
                    params = view.getParameters();
                    params.target = this.target;
                }
                console.log("<pb-load> Loading %s with parameters %o", this.url, params);
                this.$.loadContent.params = params;
                this.$.loadContent.url = url;
                this.$.loadContent.generateRequest();

                if (this.loadOnce) {
                    this.loaded = true;
                }
            }

            _handleContent(ev) {
                this.dispatchEvent(new CustomEvent('endUpdate'));
                
                this._parseHeaders(ev.detail.xhr);
                
                const resp = this.$.loadContent.lastResponse;
                if (this.container) {
                    this.$.content.style.display = 'none';
                    document.querySelectorAll(this.container).forEach((elem) => elem.innerHTML = resp);
                } else {
                    this.$.content.style.display = '';
                    this.$.content.innerHTML = resp;
                }
            }
            
            _parseHeaders(xhr) {
                const total = xhr.getResponseHeader('pb-total');
                const start = xhr.getResponseHeader('pb-start');
                
                this.dispatchEvent(new CustomEvent('pb-results-received', {
                    detail: {
                        "count": parseInt(total),
                        "start": parseInt(start)
                    }
                }));
            }
        }

        window.customElements.define(PbLoad.is, PbLoad);
    </script>
</dom-module>
