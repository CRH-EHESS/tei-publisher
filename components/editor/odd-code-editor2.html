<dom-module id="odd-code-editor2">
    <template>
        <style include="code-mirror-styles">
            :host {
                display: block;
                width: 100%;
                height: 100%;
                margin: 0;
                position: relative;
            }
/*
            .CodeMirror-lint-markers{
                background:red;
            }
*/

        </style>
<!--
        <link rel="stylesheet" type="text/css" href="../../resources/css/vendor/codemirror.css">

        <link rel="stylesheet" type="text/css" href="../../resources/css/vendor/lint.css"/>
-->

    </template>

    <script>
        class OddCodeEditor2 extends Polymer.Element {

            static get is() {
                return 'odd-code-editor2';
            }

            static get properties() {
                return{
                    _editor: {
                        type: Object,
                        notify: true
                    },

                    code:{
                        type: String
                    },
                    mode: {
                        type: String,
                        value: "javascript"
                    },

                    tabSize: {
                        type: Number,
                        value: 2
                    },
                }
            }


            connectedCallback() {
                super.connectedCallback();

                this._editor = CodeMirror(this.shadowRoot, {
                    value: this.code,
                    mode: this.mode,
                    lineNumbers: false,
                    lineWrapping: true,
                    autofocus: false,
                    theme: "ttcn",
                    matchBrackets: true,
                    placeholder: this.placeholder || '[Empty]',
                    gutters: ["CodeMirror-lint-markers"],
                    lint: true
                });

                console.log('codemirror object: ', this._editor);
            }

            ready(){
                super.ready();
                console.log('code: ', this.code);



            }

            getSource() {
                return this._editor.getValue();
            }

            setSource(text) {
                this._editor.setValue(text);
            }

            _handleClick(){

            }
        }

        window.customElements.define(OddCodeEditor2.is, OddCodeEditor2);

    </script>
</dom-module>
