<dom-module id="odd-selector">
    <template>
        <style>
            :host {
                display: block;
                width: 100%;
            }

            paper-dropdown-menu{
                width:100%;
            }

            ::slotted(paper-item){
                width:100%;
            }
        </style>

        <paper-dropdown-menu label="Editing ODD:">
            <paper-listbox id="select" name="odd" slot="dropdown-content"
                attr-for-selected="value" on-iron-select="_selectOdd" selected="{{selected}}">
                <slot></slot>
            </paper-listbox>
        </paper-dropdown-menu>

    </template>

    <script>
        /**
         * `odd-selector`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class OddSelector extends Polymer.Element {
            static get is() {
                return 'odd-selector';
            }

            static get properties() {
                return {
                    selected:{
                        type: String
                    }
                };
            }

            _selectOdd(){
//                this.selected = this.$.select.selected;
//                console.log('odd    : ', this.$.select.selected);
//                console.log('odd selected: ', this.parentNode);

                //in this case this should be safe but is not a recommended practice
                this.parentNode.set('odd', this.$.select.selected);
            }

            connectedCallback() {
                super.connectedCallback();
                this.$.select.select(this.selected);
            }


        }

        window.customElements.define(OddSelector.is, OddSelector);
    </script>
</dom-module>
