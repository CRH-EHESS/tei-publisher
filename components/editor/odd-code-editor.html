<dom-module id="odd-code-editor">
    <template>
        <style include="code-mirror-styles">
            :host {
                display: block;
                width: 100%;
                margin: 0;
                position: relative;
            }
            #editorDiv {
              position: relative;
              top:0;
              left:0;
            }

            #editorDiv, .CodeMirror {
              width: 100%;
              height: 100%;
            }

            .label {
                @apply --paper-font-caption;
            }
        </style>
        <iron-ajax id="lint" url="/exist/apps/tei-publisher/modules/editor.xql"
                   handle-as="json" content-type="application/x-www-form-urlencoded"
                   method="POST"></iron-ajax>

        <div class="label">[[label]]</div>
        <div id="editorDiv"></div>

    </template>

    <script>
        class OddCodeEditor extends Polymer.Element {

            static get is() {
                return 'odd-code-editor';
            }

            static get properties() {
                return {
                    _editor: {
                        type: Object
                    },
                    code: {
                        type: String,
                        value: '',
                        observer: 'setSource',
                        notify:true
                    },
                    mode: {
                        type: String,
                        value: "javascript"
                    },

                    tabSize: {
                        type: Number,
                        value: 2
                    },
                    label:{
                        type: String
                    }
                }
            }

            connectedCallback() {
                super.connectedCallback();
            }

            ready(){
                super.ready();
                if(this.code){
                    let code = this.code;
                    this.code = code.trim();
                }
                const cm = CodeMirror(this.$.editorDiv, {
                    value: this.code || '',
                    mode: this.mode,
                    lineNumbers: false,
                    lineWrapping: true,
                    autofocus: false,
                    theme: "ttcn",
                    matchBrackets: true,
                    placeholder: this.placeholder || '[Empty]',
                    gutters: ["CodeMirror-lint-markers"],
                    lint: true
                });

                cm.on('change',function(e){
                    this.code = cm.getValue();
                }.bind(this));

                this._editor = cm;
                if(this.mode == 'xquery'){
                    CodeMirror.registerHelper("lint", "xquery", this.lintXQuery.bind(this));
                }

            }

            lintXQuery(text) {
                console.log('lintXQuery ', text);

                if (!text) {
                    return [];
                }
                return new Promise(function(resolve, reject) {
                    var params = {
                        action: "lint",
                        code: text
                    };
                    this.$.lint.params = null;
                    this.$.lint.body = params;
                    var request = this.$.lint.generateRequest();
                    request.completes.then(function(req) {
                        const data = req.response;
                        if (data.status === 'fail') {
                            resolve([{
                                message: data.message,
                                severity: "error",
                                from: CodeMirror.Pos(data.line - 1, data.column),
                                to: CodeMirror.Pos(data.line - 1, data.column + 1)
                            }]);
                        } else {
                            resolve([]);
                        }
                    }.bind(this));
                }.bind(this));
            }

            getSource() {
                return this._editor.getValue();
            }

            setSource(newval) {
                if (!this._editor || newval === this._editor.getValue()) {
                    return;
                }
                const val = newval || ''
                this._editor.setValue(val);
                this._editor.refresh();
            }

            refresh () {
              if (!this._editor) return;
              this._editor.refresh();
            }

        }

        window.customElements.define(OddCodeEditor.is, OddCodeEditor);

    </script>
</dom-module>
