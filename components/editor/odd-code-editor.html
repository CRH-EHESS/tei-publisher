<dom-module id="odd-code-editor">
    <template>
        <style include="code-mirror-styles">
            :host {
                display: block;
                width: 100%;
                margin: 0;
                position: relative;
            }
            #editorDiv {
              position: relative;
              top:0;
              left:0;
            }

            #editorDiv, .CodeMirror {
              width: 100%;
              height: 100%;
            }
        </style>
        <div id="editorDiv"></div>

    </template>
    <script>
        class OddCodeEditor extends Polymer.Element {

            static get is() {
                return 'odd-code-editor';
            }

            static get properties() {
                return {
                    _editor: {
                        type: Object
                    },
                    code: {
                        type: String,
                        value: '',
                        observe: 'setSource'
                    },
                    mode: {
                        type: String,
                        value: "javascript"
                    },

                    tabSize: {
                        type: Number,
                        value: 2
                    },
                }
            }

            connectedCallback() {
                super.connectedCallback();
            }

            ready(){
                super.ready();
                const cm = CodeMirror(this.$.editorDiv, {
                    value: this.code || '',
                    mode: this.mode,
                    lineNumbers: true,
                    lineWrapping: true,
                    autofocus: false,
                    theme: "ttcn",
                    matchBrackets: true,
                    placeholder: this.placeholder || '[Empty]',
                    gutters: ["CodeMirror-lint-markers"],
                    lint: true
                })
                // for some reason these will never fire
                // cm.on('redraw', (e) => console.log("redraw",e))
                // cm.on('refresh', e => console.log('refresh', e));

                this._editor = cm
            }

            getSource() {
                return this._editor.getValue();
            }

            setSource(text) {
                this._editor.setValue(text);
            }

            refresh () {
              if (!this._editor) return
              this._editor.refresh();
            }

        }

        window.customElements.define(OddCodeEditor.is, OddCodeEditor);

    </script>
</dom-module>
