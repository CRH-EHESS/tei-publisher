<dom-module id="odd-model">
    <template>
        <style include="pb-common-styles">
            :host {
                display: block;
            }

            form {
                margin-bottom: 8px;
            }

            paper-input, paper-autocomplete {
                margin-bottom: 16px;
            }

            .models {
                margin-top: 8px;
            }

            .btn, .btn-group {
                margin-top: 0;
                margin-bottom: 0;
            }

            header {
                background-color: #d1dae0;
            }

            header div {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            header h4 {
                padding: 4px 8px;
                margin: 0;
                display: grid;
                grid-template-columns: 40px 40% auto;
            }
            h4 .btn-group{
                text-align: right;
                display: none;
            }

            #toggle, .modelType{
                align-self:center;
            }





            header div.info {
                padding: 0 16px 4px;
                margin: 0;
                font-size: 85%;
                display: block;
                margin:-10px 0 10px 32px;
            }
            header div.info *{
                display: block;
                line-height: 1.2;
            }

            header .outputDisplay{
                text-transform: uppercase ;
            }
            header .description{
                font-style: italic;
            }

            header .predicate {
                color: #ff5722;
            }

/*
            header .predicate:before {
                content: ' [';
            }

            header .predicate:after {
                content: ']';
            }
*/

            .predicate label {
                display: block;
                font-size: 12px;
                font-weight: 300;
                color: rgb(115, 115, 115);
            }

            odd-code-editor {
                height: 3rem;
            }

            .model-collapse {
                color: #000000;
                cursor: pointer;
            }

            .model-collapse:hover {
                text-decoration: none;
            }

            .behaviour {
                color: #ff5722;
            }

            .behaviour:before {
                content: ' [';
            }

            .behaviour:after {
                content: ']';
            }

            .group {
                margin: 0;
                font-size: 16px;
                font-weight: bold;
            }

            .group .title {
                /*text-decoration: underline;*/
            }

            .renditions, .parameters {
                padding-left: 16px;
                border-left: 3px solid #e0e0e0;
            }

            .renditions .group {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .predicate .form-control {
                width: 100%;
            }

            .source {
                text-decoration: none;
                margin-bottom: 8px;
            }

            .selectOutput {
                margin-right: 10px;
            }

            :host([currentselection]) > form > header{
                @apply --shadow-elevation-4dp;
            }

            paper-menu-button paper-icon-button{
                margin-left:-10px;
            }

            /* need to play it save for FF */
            :host([currentselection]) > form > header > h4 > .btn-group{
                display: inline-block;
            }
            iron-collapse{
                margin-top:10px;
            }

/*
            .mainHeader{
                display:grid;
                grid-template-columns: 5% auto;
            }
            .mainHeader .btnGroup{
                text-align: right;
            }
*/

            .renditions{
                margin-top:10px;
            }
        </style>

        <form>
            <header>
                <!--<div class="mainHeader">-->
                <!-- todo: conditional rendering of controls should be refactored for clarity -->
                    <h4>
                        <paper-icon-button id="toggle"
                                           icon="{{toggleButtonIcon(show)}}" on-click="toggle"
                                           class="model-collapse"></paper-icon-button>
<!--
                        <paper-icon-button id="toggle"
                                           icon="{{toggleButtonIcon(show)}}"
                                           class="model-collapse"></paper-icon-button>
-->
                        <span class="modelType">{{type}}<span class="behaviour" hidden$="[[_isGroupOrSequence(type)]]">{{ behaviour }}</span></span>

                        <span class="btn-group">
                            <paper-icon-button on-click="moveDown" icon="arrow-downward"
                                               title="move down"></paper-icon-button>
                            <paper-icon-button on-click="moveUp" icon="arrow-upward"
                                               title="move up"></paper-icon-button>
                            <paper-icon-button on-click="remove" icon="delete" title="remove"></paper-icon-button>
                            <paper-icon-button on-click="_copy" icon="content-copy" title="copy"></paper-icon-button>
                            <paper-icon-button on-click="_paste" icon="content-paste"
                                               hidden$="[[_isModel(type)]]"></paper-icon-button>


                            <template id="typeSelector" is="dom-if" if="[[_isGroupOrSequence(type)]]">
                                <paper-menu-button>
                                    <paper-icon-button icon="add" slot="dropdown-trigger"></paper-icon-button>
                                    <paper-listbox id="modelType" slot="dropdown-content" on-iron-select="addNested"
                                                   attr-for-selected="value">
                                        <paper-item value="model">model</paper-item>
                                        <paper-item value="modelSequence">modelSequence</paper-item>
                                        <paper-item value="modelGrp">modelGrp</paper-item>
                                    </paper-listbox>
                                </paper-menu-button>
                            </template>

                            <!--<paper-menu-button hidden$="[[_isModel(type)]]">-->
                        </span>
                    </h4>
<!--
                    <paper-dropdown-menu class="selectOutput" label="Output" hidden$="[[_isGroupOrSequence(type)]]">
                        <paper-listbox id="output" slot="dropdown-content" attr-for-selected="value"
                                       selected="{{output}}">
                            <template id="outputList" is="dom-repeat" items="{{outputs}}" as="output">
                                <paper-item value="{{output}}">{{output}}</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-dropdown-menu>
-->
                <!--</div>-->
                <div class="info">
                    <div class="outputDisplay">[[output]]</div>
                    <div class="description">{{desc}}</div>
                    <!--<div class="predicate" hidden$="{{_hasNoPredicate(predicate)}}">{{predicate}}</div>-->
                    <div class="predicate">{{predicate}}</div>
                </p>
            </header>

            <iron-collapse id="details" opened="{{show}}" id="elem-[[ident]]" class="details">

                <!--<template is="dom-if" if="{{show}}">-->
                <!--<paper-dropdown-menu class="selectOutput" label="Output" hidden$="[[_isGroupOrSequence(type)]]">-->
                <paper-dropdown-menu class="selectOutput" label="Output">
                    <paper-listbox id="output" slot="dropdown-content" attr-for-selected="value"
                                   selected="{{output}}">
                        <template id="outputList" is="dom-repeat" items="{{outputs}}" as="output">
                            <paper-item value="{{output}}">{{output}}</paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>


                <paper-input id="desc" value="{{ desc }}" placeholder="[Document the model]"
                                 on-change="refresh" label="Description"></paper-input>
                    <paper-autocomplete id="behaviour" hidden$="{{_isGroupOrSequence(type)}}"
                                        text="{{ behaviour }}" placeholder="[Behaviour]"
                                        label="Behaviour"></paper-autocomplete>
                    <div class="predicate">
                        <label>Predicate</label>
<!--
                        <odd-code-editor id="predicate" mode="xquery"
                                         placeholder="[XPath condition: model applies only if matched]"
                                         code="{{predicate}}">
                        </odd-code-editor>
-->
                        <paper-input id="predicate" label="predicate" value="{{predicate}}"></paper-input>
                    </div>
                    <paper-input id="css" value="{{ css }}"
                                 placeholder="[Define CSS class name (for external CSS)]"
                                 label="CSS Class"></paper-input>

                    <div class="parameters" hidden$="[[_isGroupOrSequence(type)]]">
                        <div class="group">
                            <span class="title">Parameters</span>
                            <paper-icon-button icon="add"
                                               on-click="addParameter"></paper-icon-button>
                        </div>
                        <template id="parameterList" is="dom-repeat" items="{{parameters}}" as="parameter">
                            <odd-parameter name="{{ parameter.name }}" value="{{ parameter.value }}"
                                           on-parameter-remove="_removeParam"></odd-parameter>
                        </template>
                    </div>

                    <div class="renditions" hidden$="[[_isGroupOrSequence(type)]]">
                        <div class="group">
                            <div>
                                <span class="title">Renditions</span>
                                <paper-icon-button icon="add" on-click="addRendition"></paper-icon-button>
                            </div>
                            <div class="source">
                                <paper-checkbox checked$="{{ sourcerend }}" id="sourcerend">Use source rendition
                                </paper-checkbox>
                            </div>
                        </div>
                        <template id="renditionList" is="dom-repeat" items="{{ renditions }}" as="rendition">
                            <odd-rendition scope="{{ rendition.scope }}" css="{{ rendition.css }}"
                                           events="{{ events }}" on-remove-rendition="_removeRendition"></odd-rendition>
                        </template>
                    </div>
                <!--</template>-->
            </iron-collapse>

            <div class="models" hidden$="[[_isModel(type)]]">
                <template id="modelList" is="dom-repeat" items="[[ models ]]" as="model">
                    <odd-model behaviour="{{ model.behaviour }}"
                               predicate="{{ model.predicate }}"
                               type="{{ model.type }}"
                               output="{{ model.output }}"
                               css="{{model.css}}"
                               models="{{model.models}}"
                               parameters="{{model.parameters}}"
                               renditions="{{model.renditions}}"
                               desc="{{ model.desc }}"
                               sourcerend="{{ model.sourcerend }}"
                               on-model-remove="removeModel"
                               on-model-move-up="moveModelUp"
                               on-model-move-down="moveModelDown"
                               on-click="_setCurrentSelection"
                               on-item-toggled="_setCurrentSelection"
                               parent-model="[[model]]">
                    </odd-model>
                </template>
            </div>
        </form>
    </template>

    <script>
        /**
         * `odd-model`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class OddModel extends Polymer.Element {
            static get is() {
                return 'odd-model';
            }

            static get properties() {
                return {
                    behaviour: {
                        type: String,
                        reflectToAttribute: true,
                        notify: true
                    },
                    predicate: {
                        type: String,
                        value: '',
                        reflectToAttribute: true,
                        notify: true
                    },
                    type: {
                        type: String,
                        reflectToAttribute: true,
                        notify: true
                    },
                    output: {
                        type: String,
                        reflectToAttribute: true,
                        notify: true
                    },
                    css: {
                        type: String,
                        notify: true
                    },
                    models: {
                        type: Array,
                        value: () => [],
                        notify: true
                    },
                    parameters: {
                        type: Array,
                        value: () => [],
                        notify: true
                    },
                    renditions: {
                        type: Array,
                        value: () => [],
                        notify: true
                    },
                    desc: {
                        type: String,
                        notify: true,
                        reflectToAttribute: true
                    },
                    sourcerend: {
                        type: String,
                        notify: true
                    },
                    show: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true,
                        notify: true
                    },
                    outputs: {
                        type: Array,
                        value: ["",
                            "web",
                            "print",
                            "epub",
                            "fo",
                            "latex",
                            "plain"]
                    },
                    parentModel:{
                        type: Array,
                        reflectToAttribute: true,
                        notify: true
                    }
                };
            }

            static get behaviours() {
                return [
                    "alternate",
                    "anchor",
                    "block",
                    "body",
                    "break",
                    "cell",
                    "cit",
                    "document",
                    "figure",
                    "graphic",
                    "heading",
                    "inline",
                    "link",
                    "list",
                    "listItem",
                    "metadata",
                    "note",
                    "omit",
                    "paragraph",
                    "row",
                    "section",
                    "table",
                    "text",
                    "title",
                    "webcomponent"
                ]
            }

            connectedCallback() {
                super.connectedCallback();
                console.log('odd-model connected', this);

//                this.addEventListener('click', e => this.toggle(e));

                this.$.details.addEventListener("opened-changed", function () {
                    this.set('show', this.$.details.opened)
                }.bind(this));

                if(this.current){
                    this.dispatchEvent(new CustomEvent('current-changed', {composed:true, bubbles:true, detail:{target: this}}));
                }

            }

            render(){
                this.$.modelList.render();
            }

            toggle(e) {
//                console.log('odd-model.toggle ', e);
                console.log('odd-model.toggle ', e.composedPath());

//                if(this.show) return;
                this.$.details.toggle()
            }

            toggleButtonIcon(show) {
                return (show ? 'expand-less' : 'expand-more')
            }

            remove(e) {
                e.preventDefault();
                this.dispatchEvent(new CustomEvent('model-remove'));
            }

            moveDown(e) {
                e.preventDefault();
                this.dispatchEvent(new CustomEvent('model-move-down'));
            }

            moveUp(e) {
                e.preventDefault();
                this.dispatchEvent(new CustomEvent('model-move-up'));
            }

            addModel(model){
                console.log('model.addModel ', model);
                this.unshift('models',model);
            }

            removeModel(ev) {
//                console.log('odd-model removeModel: ', this.models);
                const item = ev.target;
//                console.log('odd-model removeModel ev ', ev);

                const index = this.models.indexOf(item);
//                console.log('odd-model removeModel index ', index);

                this.splice('models', index, 1);
            }

            moveModelUp(ev) {
                const item = ev.currentTarget;
                const index = this.$.modelList.indexForElement(item);
//              console.log('moveModelUp', item, index)

                if (index === 0) {
                    return;
                }
                const model = this.get(['models', index]);
                this.splice('models', index, 1);
                this.splice('models', index - 1, 0, model);
            }

            moveModelDown(ev) {
                const item = ev.currentTarget;
                const index = this.$.modelList.indexForElement(item);
//              console.log('moveModelDown', item, index)

                if (index === this.models.length) {
                    return;
                }
                const model = this.get(['models', index]);
                this.splice('models', index, 1);
                this.splice('models', index + 1, 0, model);
            }

            addParameter(e) {
                this.push('parameters', {name: "", value: ""});
            }

            /*
                        removeParameter(item) {
                            console.log('removeParameter: ', this);
                            console.log('removeParameter item: ', item);
                            const index = this.parameters.indexOf(item.itemForElement(item));
                            this.splice('parameters', index, 1);
                        }
            */

            addRendition(ev) {
                this.push('renditions', {
                    scope: null,
                    css: ''
                });
            }

            removeRendition(item) {
                const index = this.renditions.indexOf(item);
                this.splice('renditions', index, 1);
            }

            _copy(ev) {
                ev.preventDefault();
                ev.stopPropagation();
                console.log('odd-model.copy ', ev);
                console.log('odd-model.copy data', this.parentModel);

                this.dispatchEvent(new CustomEvent('copy', {composed:true, bubbles:true, detail: {model: this.parentModel}}));

                //this.clipboard.copy(this.getData());
            }

            _paste(ev) {
                console.log('model _paste ',ev);
/*
                const editor = document.querySelector('odd-editor');
                console.log('model _paste editor clipboard',editor.clipboard);
*/
                this.dispatchEvent(new CustomEvent('paste', {composed:true, bubbles:true, detail: {target: this}}));

                /*
                                const data = null //this.clipboard.paste();
                                if (data) {
                                    this.unshift('models', data);
                                }
                */
            }

            addNested(ev) {
//                console.log('addNested ', ev.detail.item);
//                console.log('addNested ', ev.detail.item.getAttribute('value'));
//                console.log('addNested modeltype', this.$.modelType.selected);


                this.unshift('models', {
                    behaviour: 'inline',
                    predicate: '',
                    type: ev.detail.item.getAttribute('value'),
                    output: null,
                    sourcerend: false,
                    models: [],
                    parameters: [],
                    renditions: [],
                    show: true
                });
                //important to reset the listbox - otherwise next attempt to use it will fail if value has not changed
                //use querySelector here instead of 'this.$' as listbox is in it's own <template>
                const modelTypeSelector = this.shadowRoot.querySelector('#modelType')
                modelTypeSelector.select("");
            }

            escape(code) {
                var replaceChars = {
                    '"': '&quot;',
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;'
                };
                var regex = new RegExp(Object.keys(replaceChars).join("|"), "g");
                return code.replace(regex, function (match) {
                    return replaceChars[match];
                });
            }

            serialize(indent) {
                if (this.type === 'model' && !this.behaviour) {
                    return '';
                }

                var xml = indent + '<' + this.type;
                if (this.output) {
                    xml += ' output="' + this.output + '"';
                }
                if (this.predicate) {
                    xml += ' predicate="' + this.escape(this.predicate) + '"';
                }
                if (this.behaviour) {
                    xml += ' behaviour="' + this.behaviour + '"';
                }
                if (this.css) {
                    xml += ' cssClass="' + this.css + '"';
                }
                if (this.sourcerend) {
                    xml += ' useSourceRendition="true"';
                }
                var nestedIndent = indent + '    ';
                var innerXML = "";
                if (this.desc) {
                    innerXML += nestedIndent + '<desc>' + this.desc + '</desc>\n';
                }
                // innerXML += this.serializeTag('model', nestedIndent);
                innerXML += Array.from(this.shadowRoot.querySelectorAll('odd-model')).map(item => item.serialize(nestedIndent)).join('')
                innerXML += Array.from(this.shadowRoot.querySelectorAll('odd-parameter')).map(item => item.serialize(nestedIndent)).join('')
                innerXML += Array.from(this.shadowRoot.querySelectorAll('odd-rendition')).map(item => item.serialize(nestedIndent)).join('')

                if (innerXML.length == 0) {
                    xml += '/>\n';
                }
                else {
                    xml += '>\n' + innerXML;
                    xml += indent + '</' + this.type + '>\n';
                }
                return xml;
            }

            _isGroupOrSequence(type) {
                return type !== 'model';
            }

            _isModel(type) {
                return type === 'model';
            }

            _hasNoPredicate(predicate) {
                return !predicate;
            }

            _removeParam(e) {
//                console.log('_removeParam ', e);
//                console.log('_removeParam ', e.target);
//                console.log('parameters ', this.parameters);

                const index = this.$.parameterList.indexForElement(e.target);
//                console.log('param index ', index);
//                console.log('param index ', this.get(['parameters',index]));
                this.splice('parameters', index, 1);
            }

            _removeRendition(e) {
                const index = this.$.renditionList.indexForElement(e.target);
                this.splice('renditions', index, 1);
            }

            _setCurrentSelection(e){
                console.log('model._setCurrentSelection: ', e.target);
//                this.dispatchEvent(new CustomEvent('current-changed', {composed:true, bubbles:true, detail:{target: e.target}}));
                this.setCurrent(e.target);
                e.preventDefault();
                e.stopPropagation();
            }

            setCurrent(){
                this.setCurrent(this);
            }

            setCurrent(target){
                this.dispatchEvent(new CustomEvent('current-changed', {composed:true, bubbles:true, detail:{target: target}}));
            }

        }

        window.customElements.define(OddModel.is, OddModel);
    </script>
</dom-module>
