<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-autocomplete/paper-autocomplete.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="odd-code-editor.html">
<link rel="import" href="odd-parameter.html">
<link rel="import" href="odd-rendition.html">

<dom-module id="odd-model">
    <template>
        <style include="pb-common-styles">
            :host {
                display: block;
            }

            form {
                margin-bottom: 8px;
            }

            paper-input, paper-autocomplete {
                margin-bottom: 16px;
            }

            .models {
                margin-top: 8px;
            }

            .btn, .btn-group {
                margin-top: 0;
                margin-bottom: 0;
            }

            header {
                background-color: #d1dae0;
            }

            header div {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            header h4 {
                padding: 4px 8px;
                margin: 0;
            }

            header p {
                padding: 0 16px 4px;
                margin: 0;
                font-size: 85%;
            }

            header .predicate {
                color: #ff5722;
            }

            header .predicate:before {
                content: ' [';
            }

            header .predicate:after {
                content: ']';
            }

            .predicate label {
                display: block;
                font-size: 12px;
                font-weight: 300;
                color: rgb(115, 115, 115);
            }

            odd-code-editor {
                height: 3rem;
            }

            .model-collapse {
                color: #000000;
                cursor: pointer;
            }

            .model-collapse:hover {
                text-decoration: none;
            }

            .behaviour {
                color: #ff5722;
            }

            .behaviour:before {
                content: ' [';
            }

            .behaviour:after {
                content: ']';
            }

            .group {
                margin: 0;
                font-size: 16px;
                font-weight: bold;
            }

            .group .title {
                /*text-decoration: underline;*/
            }

            .renditions, .parameters {
                padding-left: 16px;
                border-left: 3px solid #e0e0e0;
            }

            .renditions .group {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .predicate .form-control {
                width: 100%;
            }

            .source {
                text-decoration: none;
                margin-bottom: 8px;
            }


            .selectOutput{
                margin-right:10px;
            }
        </style>

        <form>
            <header>
                <div>
                    <h4>
                        <paper-icon-button id="toggle" on-click="toggle" class="model-collapse"
                                           icon="expand-more"></paper-icon-button>
                        [[type]]<span class="behaviour" hidden$="[[_isModelType()]]">[[ behaviour ]]</span>
                        <span class="btn-group">
                            <paper-icon-button on-click="moveDown" icon="arrow-downward"></paper-icon-button>
                            <paper-icon-button on-click="moveUp" icon="arrow-upward"></paper-icon-button>
                            <paper-icon-button on-click="remove" icon="delete"></paper-icon-button>
                            <paper-icon-button on-click="copy" icon="content-copy"></paper-icon-button>
                            <paper-icon-button on-click="paste" icon="content-paste"
                                               hidden$="{{(type == 'modelSequence' || type == 'modelGrp')}}"></paper-icon-button>
                            <paper-menu-button hidden$="{{(type == 'modelSequence' || type == 'modelGrp')}}">
                                <paper-icon-button icon="add" slot="dropdown-trigger"></paper-icon-button>
                                <paper-listbox id="modelType" slot="dropdown-content" on-iron-select="addNested" attr-for-selected="value">
                                    <paper-item value="model">model</paper-item>
                                    <paper-item value="modelSequence">modelSequence</paper-item>
                                    <paper-item value="modelGrp">modelGrp</paper-item>
                                </paper-listbox>
                            </paper-menu-button>
                        </span>
                    </h4>
                    <paper-dropdown-menu class="selectOutput" label="Output">
                        <paper-listbox id="output" slot="dropdown-content" attr-for-selected="value">
                            <template id="outputList" is="dom-repeat" items="{{outputs}}" as="output">
                                <paper-item value="[[output]]">[[output]]</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-dropdown-menu>
                </div>
                <p>[[desc]]
                    <span class="predicate" hidden$="[[_hasNoPredicate()]]">[[predicate]]</span></p>
                    <!--<span class="predicate" hidden$="[[predicate]]">[[predicate]]</span></p>-->
            </header>

            <iron-collapse id="details" opened="{{show}}" id="elem-[[ident]]" class="details">
                <paper-input id="desc" value="{{ desc }}" placeholder="[Document the model]"
                             on-change="refresh" label="Description"></paper-input>
                <paper-autocomplete id="behaviour" hidden$="{{(type === 'model')}}"
                                    text="{{ behaviour }}" placeholder="[Behaviour]"
                                    label="Behaviour"></paper-autocomplete>
                <div class="predicate">
                    <label>Predicate</label>
                    <odd-code-editor id="predicate" mode="xquery"
                                     placeholder="[XPath condition: model applies only if matched]"
                                    code="{{predicate}}">
                    </odd-code-editor>
                </div>
                <paper-input id="css" value="{{ css }}"
                             placeholder="[Define CSS class name (for external CSS)]"
                             label="CSS Class"></paper-input>

                <div class="parameters" hidden$="[[(type == 'model')]]">
                    <div class="group">
                        <span class="title">Parameters</span>
                        <paper-icon-button icon="add"
                                           on-click="addParameter"></paper-icon-button>
                    </div>
                    <template id="parameterList" is="dom-repeat" items="[[ parameters ]]" as="parameter">
                        <odd-parameter name="[[ parameter.name ]]" value="[[ parameter.value ]]"></odd-parameter>
                    </template>
                </div>

                <div class="renditions" hidden$="{{( type == 'model' )}}">
                    <div class="group">
                        <div>
                            <span class="title">Renditions</span>
                            <paper-icon-button icon="add" on-click="addRendition"></paper-icon-button>
                        </div>
                        <div class="source">
                            <paper-checkbox checked$="{{ sourcerend }}" id="sourcerend">Use source rendition
                            </paper-checkbox>
                        </div>
                    </div>
                    <template id="renditionList" is="dom-repeat" items="{{ renditions }}" as="rendition">
                        <odd-rendition scope="{{ rendition.scope }}" css="{{ rendition.css }}"
                                       events="{{ events }}"></odd-rendition>
                    </template>
                </div>
            </iron-collapse>

            <div class="models" hidden$="[[!(type == 'modelSequence' || type == 'modelGrp')]]">
                <template id="modelList" is="dom-repeat" items="[[ models ]]" as="model">
                    <odd-model behaviour="{{ model.behaviour }}" predicate="{{ model.predicate }}"
                               type="{{ model.type }}" output="{{ model.output }}" desc="{{ model.desc }}"
                               sourcerend="{{ model.sourcerend }}"
                               on-remove-model="_removeModel"></odd-model>
                </template>
            </div>
        </form>
        <!--<slot name="code"></slot>-->
    </template>

    <script>
        /**
         * `odd-model`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class OddModel extends Polymer.Element {
            static get is() {
                return 'odd-model';
            }

            static get properties() {
                return {
                    behaviour: {
                        type: String
                    },
                    predicate: {
                        type: String,
                        value:'',
                        reflectToAttribute:true
                    },
                    type: {
                        type: String
                    },
                    output: {
                        type: String
                    },
                    css: {
                        type: String
                    },
                    models: {
                        type: Array,
                        value: () => []
                    },
                    parameters: {
                        type: Array,
                        value: () => []
                    },
                    renditions: {
                        type: Array,
                        value: () => []
                    },
                    desc: {
                        type: String
                    },
                    sourcerend: {
                        type: String
                    },
                    show: {
                        type: Boolean,
                        value: false
                    },
                    outputs: {
                        type: Array,
                        value: ["",
                            "web",
                            "print",
                            "epub",
                            "fo",
                            "latex",
                            "plain"]
                    }
                };
            }

            static get behaviours() {
                return [
                    "alternate",
                    "anchor",
                    "block",
                    "body",
                    "break",
                    "cell",
                    "cit",
                    "document",
                    "figure",
                    "graphic",
                    "heading",
                    "inline",
                    "link",
                    "list",
                    "listItem",
                    "metadata",
                    "note",
                    "omit",
                    "paragraph",
                    "row",
                    "section",
                    "table",
                    "text",
                    "title",
                    "webcomponent"
                ]
            }


            connectedCallback() {
                super.connectedCallback();
//                console.log('odd-model connected', this.rootPath, this.importPath)
//                console.log('odd-model connected type', this.type);
//                console.log('odd-model connected predicate', this.predicate);
//                this.$.predicate.setAttribute('code', this.predicate);
                this.addEventListener('remove-model', this.removeModel() );
            }


            toggle() {
                this.$.details.toggle()
            }

            remove(e) {
                e.preventDefault();
                console.log("parent: ", e.composedPath());


/*
                var pathes = e.composedPath();
                pathes.forEach(function (item) {
                    console.log("path: ", item);
                    if (item.nodeName.toLowerCase() == 'odd-model' || item.nodeName.toLowerCase() == 'odd-element-spec') {
                        item.removeModel(this);
                        return;
                    }
                });
*/


//                this.parentNode.removeModel(e.item);
                this.dispatchEvent(new CustomEvent('remove-model', {bubbles:true, detail: {item: this}}));

            }
            _removeModel(e){
                console.log('odd-model- removeModel',e.detail.item);
            }

//            removeModel(item) {

            removeModel(e) {
//                console.log('removedModel event: ', e.item.behaviour);
//                const index = this.models.indexOf(item);
//                this.splice('models', index, 1);
            }

            moveDown(e) {
                e.preventDefault();
                this.parentNode.moveModelDown(e.item);
            }

            moveUp(e) {
                e.preventDefault();
                this.parentNode.moveModelUp(e.item);
            }

            addParameter(e) {
                this.push('parameters', {name: "", value: ""});
            }

            removeParameter(item) {
                const index = this.parameters.indexOf(item);
                this.splice('parameters', index, 1);
            }

            addRendition(ev) {
                this.push('renditions', {
                    scope: null,
                    css: ''
                });
            }

            removeRendition(item) {
                const index = this.renditions.indexOf(item);
                this.splice('renditions', index, 1);
            }

            copy(ev) {
                ev.preventDefault();
                //this.clipboard.copy(this.getData());
            }

            paste(ev) {
                const data = null //this.clipboard.paste();
                if (data) {
                    this.unshift('models', data);
                }
            }

            addNested(ev) {
                console.log('addNested ', ev);

                ev.preventDefault();
                this.unshift('models', {
                    behaviour: 'inline',
                    predicate: '',
                    type: this.$.modelType.selected,
                    output: null,
                    sourcerend: false,
                    models: [],
                    parameters: [],
                    renditions: [],
                    show: true
                });
            }

            escape(code) {
              var replaceChars = {
                  '"': '&quot;',
                  '&': '&amp;',
                  '<': '&lt;',
                  '>': '&gt;'
              };
                var regex = new RegExp(Object.keys(replaceChars).join("|"), "g");
                return code.replace(regex, function(match) {
                    return replaceChars[match];
                });
            }

            serialize(indent) {
              if (this.type === 'model' && !this.behaviour) {
                  return '';
              }

              var xml = indent + '<' + this.type;
              if (this.output) {
                  xml += ' output="' + this.output + '"';
              }
              if (this.predicate) {
                  xml += ' predicate="' + this.escape(this.predicate) + '"';
              }
              if (this.behaviour) {
                  xml += ' behaviour="'+ this.behaviour + '"';
              }
              if (this.css) {
                  xml += ' cssClass="' + this.css + '"';
              }
              if (this.sourcerend) {
                  xml += ' useSourceRendition="true"';
              }
              var nestedIndent = indent + '    ';
              var innerXML = "";
              if (this.desc) {
                  innerXML += nestedIndent + '<desc>' + this.desc + '</desc>\n';
              }
              // innerXML += this.serializeTag('model', nestedIndent);
              innerXML += Array.from(this.shadowRoot.querySelectorAll('odd-model')).map(item => item.serialize(nestedIndent)).join('')
              innerXML += Array.from(this.shadowRoot.querySelectorAll('odd-parameter')).map(item => item.serialize(nestedIndent)).join('')
              innerXML += Array.from(this.shadowRoot.querySelectorAll('odd-rendition')).map(item => item.serialize(nestedIndent)).join('')

              if (innerXML.length == 0) {
                  xml += '/>\n';
              }
              else {
                  xml += '>\n' + innerXML;
                  xml += indent + '</' + this.type + '>\n';
              }
              return xml;
          }

            _isModelType(){
                return this.type != 'model';
            }

            _hasNoPredicate(){
                return !this.predicate;
            }
            _getPredicate(){
                return this.predicate;
            }

        }

        window.customElements.define(OddModel.is, OddModel);
    </script>
</dom-module>
