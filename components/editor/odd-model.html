<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="odd-code-editor.html">
<link rel="import" href="odd-parameter.html">
<link rel="import" href="odd-rendition.html">

<dom-module id="odd-model">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <form class="form-inline">
            <header>
                <div>
                    <h4>
                        <paper-icon-button ref="toggle" on-click="toggle" class="model-collapse" icon="expand-more"></paper-icon-button>
                        {{ type }} <span class="behaviour" if="{{( type === 'model')}}">{{ behaviour }}</span>
                        <span class="btn-group">
                            <paper-icon-button on-click="moveDown" icon="arrow-downward"></paper-icon-button>
                            <paper-icon-button on-click="moveUp" icon="arrow-upward"></paper-icon-button>
                            <paper-icon-button on-click="remove" icon="delete"></paper-icon-button>
                            <paper-icon-button on-click="copy" icon="content-copy"></paper-icon-button>
                            <paper-icon-button on-click="paste" icon="content-paste" hidden$="{{(type == 'modelSequence' || type == 'modelGrp')}}"></paper-icon-button>
                            <paper-menu-button hidden$="{{(type == 'modelSequence' || type == 'modelGrp')}}">
                                <paper-icon-button icon="add" slot="dropdown-trigger"></paper-icon-button>
                                <paper-listbox slot="dropdown-content" on-iron-select="addNested">
                                    <paper-item>model</paper-item>
                                    <paper-item>modelSequence</paper-item>
                                    <paper-item>modelGrp</paper-item>
                                </paper-listbox>
                            </paper-menu-button>
                        </span>
                    </h4>
                    <paper-dropdown-menu label="Output">
                        <paper-listbox ref="output" slot="dropdown-content" attr-for-selected="value">
                            <paper-item each="{ o in outputs }" value="{ o }">{ o }</paper-item>
                        </paper-listbox>
                    </paper-dropdown-menu>
                </div>
                <p>{{ desc }} <span class="predicate" hidden$="{{ predicate }}">{{ predicate }}</span></p>
            </header>
            <iron-collapse id="details" opened="{{show}}" id="elem-{{ ident }}" class="details">
                <paper-input id="desc" value="{{ desc }}" placeholder="[Document the model]"
                    on-change="refresh" label="Description"></paper-input>
                <paper-autocomplete id="behaviour" hidden$="{{ type === 'model' }}"
                    text="{{ behaviour }}" placeholder="[Behaviour]" label="Behaviour"></paper-autocomplete>
                <div class="predicate">
                    <label>Predicate</label>
                    <odd-code-editor id="predicate" mode="xquery" code="{{ predicate || '' }}" callback="{{ refresh }}"
                        placeholder="[XPath condition: model applies only if matched]"/>
                </div>
                <paper-input id="css" value="{{ css }}"
                    placeholder="[Define CSS class name (for external CSS)]"
                    label="CSS Class"></paper-input>

                <div class="parameters" hidden$="{{type == 'model'}}">
                    <div class="group">
                        <span class="title">Parameters</span>
                        <paper-icon-button icon="add" on-click="{{ addParameter }}"></paper-icon-button>
                    </div>
                    <template id="parameterList" is="dom-repeat" items="{{ parameters }}" as="parameter">
                      <odd-parameter name="{{ parameter.name }}" value="{{ parameter.value }}"/>
                    </template>
                </div>

                <div class="renditions" hidden$="{{ type == 'model' }}">
                    <div class="group">
                        <div>
                            <span class="title">Renditions</span>
                            <paper-icon-button icon="add" on-click="addRendition"></paper-icon-button>
                        </div>
                        <div class="source">
                            <paper-checkbox checked$="{{ sourcerend }}" id="sourcerend">Use source rendition</paper-checkbox>
                        </div>
                    </div>
                    <template id="renditionList" is="dom-repeat" items="{{ renditions }}" as="rendition">
                      <odd-rendition scope="{{ rendition.scope }}" css="{{ rendition.css }}" events="{{ events }}"/>
                    </template>
                </div>
            </iron-collapse>

            <div class="models" hidden$="{{!(type == 'modelSequence' || type == 'modelGrp')}}">
                <template id="modelList" is="dom-repeat" items="{{ models }}" as="model">
                  <odd-model behaviour="{{ model.behaviour }}" predicate="{{ model.predicate }}"
                      type="{{ model.type }}" output="{{ model.output }}" desc="{{ model.desc }}"
                      sourcerend="{{ model.sourcerend }}"/>
                </template>
            </div>
        </form>
    </template>

    <script>
        /**
         * `odd-model`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class OddModel extends Polymer.Element {
            static get is() {
                return 'odd-model';
            }

            static get properties() {
                return {
                    behaviour:{
                        type: String
                    },
                    predicate:{
                        type: String
                    },
                    type:{
                        type: String
                    },
                    output:{
                        type: String
                    },
                    css:{
                        type: String
                    },
                    parameters:{
                        type: Array,
                        value: () => []
                    },
                    desc:{
                        type: String
                    },
                    sourcerend:{
                        type: String
                    }
                };
            }

            connectedCallback() {
                super.connectedCallback();
                console.log('odd-model connected')
            }


        }

        window.customElements.define(OddModel.is, OddModel);
    </script>
</dom-module>
