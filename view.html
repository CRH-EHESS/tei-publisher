<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title data-template="config:app-title">App Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta data-template="config:app-meta"/>
        <link rel="shortcut icon" href="$shared/resources/images/exist_icon_16x16.ico"/>
        <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/animate.min.css"/>
        <link rel="stylesheet" type="text/css" data-template="app:styles"/>
        <script type="text/javascript" src="resources/scripts/jquery-1.11.3.min.js"/>
        <script type="text/javascript" src="$shared/resources/scripts/loadsource.js"/>
        <script type="text/javascript" src="resources/scripts/bootstrap.min.js"/>
        <script type="text/javascript">
            $(document).ready(function() {
                $(".note").popover({
                    html: true,
                    trigger: "hover"
                });
            });
        </script>
        <script type="text/javascript" src="resources/scripts/app.js"/>
    </head>
    <body>
        <div data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content" data-template-using="body">
            <div data-template="templates:include" data-template-path="templates/menu.html"/>
            <div data-template="app:load" class="container-fluid">
                <div class="row">
                    <aside id="sidebar" class="col-md-3 hidden-xs toc">
                        <h3>Contents</h3>
                        <div data-template="app:table-of-contents"/>
                    </aside>
                    <div id="right-panel" class="col-md-9 col-md-offset-3 col-xs-12">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="btn-group actions" role="group">
                                        <a class="btn btn-default" data-template="app:back-link" title="Back to index page">
                                            <i class="glyphicon glyphicon-home"/> Documents
                                        </a>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                                <i class="glyphicon glyphicon-print"/> PDF <span class="caret"/>
                                            </button>
                                            <ul class="dropdown-menu" role="menu">
                                                <li>
                                                    <a data-template="app:pdf-link">
                                                        Download PDF
                                                    </a>
                                                </li>
                                                <li>
                                                    <a target="_new" data-template="app:pdf-link" data-template-source="true">
                                                        FO Source
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                                <i class="glyphicon glyphicon-print"/> LaTeX <span class="caret"/>
                                            </button>
                                            <ul class="dropdown-menu" role="menu">
                                                <li>
                                                    <a data-template="app:latex-link">
                                                        Download PDF
                                                    </a>
                                                </li>
                                                <li>
                                                    <a target="_new" data-template="app:latex-link" data-template-source="true">
                                                        LaTeX Source
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                        <a class="btn btn-default" data-template="app:epub-link" title="Download as epub ebook">
                                            <i class="glyphicon glyphicon-book"/> ePUB
                                        </a>
                                        <a class="btn btn-default" data-template="app:xml-link">
                                            <i class="glyphicon glyphicon-pencil"/> XML</a>
                                        <a target="_new" class="btn btn-default" data-template="app:single-page-link" title="View plain HTML on a single page">
                                            <i class="glyphicon glyphicon-resize-full"/> Single Page</a>
                                    </div>
                                </div>
                            </div>
                            <div class="row" data-template="app:navigation">
                                <div class="col-md-12">
                                    <h5 class="navigation-top" data-template="app:navigation-title"/>
                                    <div id="content-inner">
                                        <a data-template="app:navigation-link" data-template-direction="next" class="nav-next page-nav">
                                            <i class="glyphicon glyphicon-chevron-right"/>
                                        </a>
                                        <a data-template="app:navigation-link" data-template-direction="previous" class="nav-prev page-nav">
                                            <i class="glyphicon glyphicon-chevron-left"/>
                                        </a>
                                        <div id="content-container">
                                            <div data-template="app:view" class="content"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
