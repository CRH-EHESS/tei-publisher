<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:i18n="http://exist-db.org/xquery/i18n" data-template="pages:app-root">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>
        <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-16.png" sizes="16x16"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-24.png" sizes="24x24"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-32.png" sizes="32x32"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-64.png" sizes="64x64"/>

        <title data-template="config:app-title"/>
        <link rel="stylesheet" type="text/css" href="resources/fonts/font.css"/>
        <script src="components/bower_components/webcomponentsjs/webcomponents-loader.js"/>
        <script src="components/bower_components/js-cookie/src/js.cookie.js"/>
        <link rel="import" href="components/dependencies-dev.html"/>

        <custom-style>
            <style type="text/css">
                @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400|Oswald');

                body {
                    font-family: "Open Sans", Verdana, "Helvetica", sans-serif;
                    font-size: 16px;
                    margin: 0;
                    color: #333333;

                    --pb-link-theme: {
                        font-family: "Junicode",Georgia,"Times New Roman",serif;
                        text-decoration: none;
                        color: black;
                    };
                    
                    --pb-footnote-ref: {
                        font-size: 75%;
                        vertical-align: top;
                        color: #333333;
                        text-decoration: none;
                    }

                    --pb-content-theme: {
                        margin-right: 32px;
                    }

                    --pb-highlight-theme: {
                        background-color: #F9E976;
                    }
                    
                    --pb-search-input: white;
                    --pb-search-label: --paper-grey-500;
                }

                #view1 {
                    font-family: "Junicode",Georgia,"Times New Roman",serif;
                    font-size: 14pt;
                    line-height: 1.42857143;
                    max-width: 60vw;
                    margin: 8px 16px;
                }

                paper-card {
                    margin: 0 10px;
                }

                app-toolbar {
                    --app-toolbar-font-size: 16px;
                }

                .menubar {
                    background-color: #35424b;
                    color: white;
                }

                .menubar a, .menubar paper-menu-button {
                    margin: 0 8px;
                    display: block;
                    color: white;
                    text-decoration: none;
                }

                .menubar pb-lang {
                    text-align: right;
                    flex: 1 0;
                    --pb-lang-item-color: white;
                }

                .menubar paper-item a {
                    color: black;
                }

                .toolbar {
                    justify-content: space-between;
                    background-color: #d1dae0;
                }

                @media (min-width: 769px) {
                    .toolbar pb-navigation {
                        display: none;
                    }
                }

                [main-title] {
                    display: inline-block;
                }

                .logo {
                    width: 140px;
                    height: 60px;
                    background-size: 100% 100%;
                    cursor: pointer;
                }

                pb-view-type {
                    font-size: .75em;
                }

                pb-progress {
                    width: 100%;
                }

                @media (max-width: 768px) {
                    #downloadDialog {
                        width: 100%;
                    }
                }

                @media (min-width: 769px) {
                    #downloadDialog {
                        width: 50%;
                    }
                }

                .content-body {
                    position: relative;
                    display: flex;
                    justify-content: center;
                }

                .content-body pb-navigation {
                    position: fixed;
                    bottom: 45%;
                    --paper-fab-background: #35424b;
                    color: white;
                }

                .content-body pb-navigation[direction=backward] {
                    left: 20px;
                }

                .content-body pb-navigation[direction=forward] {
                    right: 20px;
                }

                @media (max-width: 769px) {
                    .content-body pb-navigation {
                        display: none;
                    }
                }

                .document-title {
                    text-align: center;
                    background: #FFFFFF;
                }

                #drawer {
                    --app-drawer-width: 448px;
                }

                .tocDrawer {
                    padding: 0 10px;
                }

                #toc ul {
                    list-style-type: none;
                    margin: 0;
                    padding: 0;
                }

                #toc ul ul {
                    margin-left: 20px;
                }

                #toc li {
                    margin-bottom: .5em;
                }
            </style>
        </custom-style>
    </head>

    <body data-template="i18n:translate" data-catalogues="resources/i18n">
        <pb-document id="document1" data-template="pages:pb-document"/>
        <app-drawer-layout force-narrow="force-narrow">
            <app-drawer slot="drawer" id="drawer">
                <div class="tocDrawer" style="height: 100%; overflow: auto;">
                    <h3>
                        <i18n:text key="contents">Contents</i18n:text>
                    </h3>
                    <pb-load id="loadToc" url="templates/toc.html" target="#view1" container="#toc" load-once="load-once"
                        trigger='[{"selector": "#drawer", "event": "opened-changed"}]'>Loading ...</pb-load>
                    <div id="toc"></div>
                </div>
            </app-drawer>
            <app-header-layout>
                <app-header slot="header" reveals="reveals" fixed="fixed" effects="waterfall" data-template="browse:fix-links">
                    <app-toolbar class="menubar">
                        <a href="$app/index.html">
                            <img src="../resources/images/tei-publisher-logo-contrast-color.svg" class="logo"/>
                        </a>
                        <a href="$app/index.html">Start</a>
                        <paper-menu-button>
                            <a href="#" slot="dropdown-trigger" title="i18n(download)">
                                <i18n:text key="download"/>
                            </a>
                            <paper-listbox slot="dropdown-content">
                                <paper-item>
                                    <pb-download type="pdf" src="document1" dialog="downloadDialog" title="i18n(pdf-fo)">
                                        <i18n:text key="pdf-fo"/>
                                    </pb-download>
                                </paper-item>
                                <paper-item>
                                    <pb-download type="tex" src="document1" dialog="downloadDialog" title="i18n(pdf-latex)">
                                        <i18n:text key="pdf-latex"/>
                                    </pb-download>
                                </paper-item>
                                <paper-item>
                                    <pb-download type="epub" src="document1" dialog="downloadDialog">
                                        ePUB
                                    </pb-download>
                                </paper-item>
                                <paper-item>
                                    <pb-edit-xml src="document1" title="i18n(view-tei)">
                                        XML
                                    </pb-edit-xml>
                                </paper-item>
                            </paper-listbox>
                        </paper-menu-button>
                        <paper-menu-button>
                            <a href="#" slot="dropdown-trigger">
                                <i18n:text key="documentation"/>
                            </a>
                            <paper-listbox slot="dropdown-content">
                                <paper-item>
                                    <a href="$app/doc/documentation.xml?odd=docbook.odd">
                                        <i18n:text key="documentation"/>
                                    </a>
                                </paper-item>
                                <paper-item>
                                    <a href="$app/doc/documentation.xml?odd=docbook.odd&amp;id=faq">FAQ</a>
                                </paper-item>
                            </paper-listbox>
                        </paper-menu-button>
                        <paper-menu-button data-template="browse:show-if-logged-in">
                            <a href="#" slot="dropdown-trigger">
                                <i18n:text key="admin"/>
                            </a>
                            <paper-listbox slot="dropdown-content">
                                <paper-item>
                                    <pb-ajax target="#view1" url="$app/modules/lib/regenerate.xql" dialog="messageDialog">
                                        <i18n:text key="recompile"/>
                                    </pb-ajax>
                                </paper-item>
                                <paper-item>
                                    <pb-ajax target="#view1" url="$app/modules/index.xql" dialog="messageDialog">
                                        <i18n:text key="metadata-update"/>
                                    </pb-ajax>
                                </paper-item>
                                <paper-item>
                                    <a href="#" data-template="pages:edit-odd-link" target="_new">
                                        <i18n:text key="edit-odd"/>
                                    </a>
                                </paper-item>
                                <paper-item>
                                    <a href="$app/generate.html">
                                        <i18n:text key="app-generator"/>
                                    </a>
                                </paper-item>
                            </paper-listbox>
                        </paper-menu-button>
                        <a href="http://gitlab.exist-db.org/tei-publisher/" title="View code on Gitlab">
                            <img src="resources/images/wm_no_bg.svg" height="20"/>
                        </a>

                        <!-- Search input -->
                        <pb-search action="${app}/search.html" data-template="pages:parse-params" value="${query}"
                                   place-holder="i18n(search-query-attr)" redirect="redirect"></pb-search>

                        <!-- language selector -->
                        <pb-lang name="lang" label="Language" data-template="pages:current-language">
                            <paper-item>en</paper-item>
                            <paper-item>de</paper-item>
                            <paper-item>fr</paper-item>
                            <paper-item>gr</paper-item>
                            <paper-item>pl</paper-item>
                        </pb-lang>
                    </app-toolbar>

                    <app-toolbar class="toolbar" sticky="sticky">
                        <paper-icon-button class="toc-toggle" icon="icons:view-list" drawer-toggle="drawer-toggle"/>
                        <pb-view-type target="#view1">Page View</pb-view-type>
                        <pb-edit-xml src="document1">
                            <paper-icon-button icon="icons:code" alt="Edit source"/>
                        </pb-edit-xml>
                        <pb-zoom target="#view1" direction="in" icon="icons:zoom-in"/>
                        <pb-zoom target="#view1" direction="out" icon="icons:zoom-out"/>
                        <pb-navigation target="#view1" direction="backward" unit="page">
                            <paper-icon-button icon="icons:chevron-left"/>
                        </pb-navigation>
                        <pb-navigation target="#view1" direction="forward" unit="page">
                            <paper-icon-button icon="icons:chevron-right"/>
                        </pb-navigation>
                        <pb-progress target="#view1" indeterminate="indeterminate" bottom-item="bottom-item"/>
                    </app-toolbar>

                    <app-toolbar sticky="sticky" class="document-title">
                        <pb-view id="title-view1" src="document1" xpath="//teiHeader/fileDesc/titleStmt/title" view="single">
                            <pb-param name="header" value="short"/>
                        </pb-view>
                    </app-toolbar>
                </app-header>

                <main class="content-body">
                    <pb-navigation target="#view1" direction="backward" unit="page" keyboard="left">
                        <paper-fab icon="icons:chevron-left"/>
                    </pb-navigation>
                    <pb-view id="view1" src="document1" data-template="pages:pb-view" 
                        column-separator=".tei-cb" history="history"/>
                    <pb-navigation target="#view1" direction="forward" unit="page" keyboard="right">
                        <paper-fab icon="icons:chevron-right"/>
                    </pb-navigation>
                </main>

            </app-header-layout>
        </app-drawer-layout>

        <paper-dialog id="downloadDialog">
            <h2>
                <i18n:text key="generating-file">Generating File...</i18n:text>
            </h2>
            <paper-dialog-scrollable>
                <i18n:text key="download-message"/>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-confirm="dialog-confirm" autofocus="autofocus">
                    <i18n:text key="close">Close</i18n:text>
                </paper-button>
            </div>
        </paper-dialog>
        <paper-dialog id="messageDialog" modal="modal">
            <h2>Action</h2>
            <paper-dialog-scrollable/>
            <div class="buttons">
                <paper-button dialog-confirm="dialog-confirm" autofocus="autofocus">
                    <i18n:text key="close">Close</i18n:text>
                </paper-button>
            </div>
        </paper-dialog>
    </body>
</html>
