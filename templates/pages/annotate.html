<?xml version="1.0" encoding="UTF-8"?>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>
        <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-16.png" sizes="16x16"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-24.png" sizes="24x24"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-32.png" sizes="32x32"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-64.png" sizes="64x64"/>

        <title data-template="config:app-title"/>
        <meta name="description" content="Annotation Editing"/>
        <meta name="pb-template" content="annotate.html"/>

        <link rel="stylesheet" type="text/css" href="resources/fonts/font.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald&amp;display=swap"/>
        <link rel="stylesheet" href="resources/css/theme.css"/>
        <link rel="stylesheet" href="templates/pages/annotate.css"/>
        <script type="module" src="pb-components-bundle.js" data-template="pages:load-components"></script>
        <script type="text/javascript" src="resources/scripts/annotations/annotations.js"></script>
    </head>

    <body>
        <pb-page data-template="pages:pb-page" unresolved="unresolved">
            <pb-document id="document1" data-template="pages:pb-document"/>
            <app-drawer-layout force-narrow="force-narrow">
                <app-drawer data-template="lib:include" data-template-path="templates/drawer.html"/>
                <app-header-layout>
                    <app-header slot="header" reveals="reveals" fixed="fixed" effects="waterfall">
                        <app-toolbar data-template="lib:include" data-template-path="templates/menu.html"/>
                        <app-toolbar data-template="lib:include" data-template-path="templates/toolbar.html"/>
                    </app-header>

                    <pb-drawer toggle="tocToggle" class="toc" emit="toc" subscribe="transcription">
                        <div class="drawer-content">
                            <h3>
                                <pb-i18n key="document.contents">Contents</pb-i18n>
                            </h3>
                            <pb-load id="toc" url="api/document/{doc}/contents?target=transcription&amp;icons=true" expand="expand" src="document1" subscribe="toc" load-once="load-once"><pb-i18n key="dialogs.loading">Loading</pb-i18n></pb-load>
                        </div>
                    </pb-drawer>
                    <main>
                        <aside class="annotation-editor">
                            <div class="toolbar">
                                <!--paper-icon-button id="clear-all" icon="icons:refresh"></paper-icon-button-->
                                <paper-icon-button class="annotation-action authority" data-i18n="[title]annotations.person" title="Person" data-type="person" data-shortcut="command+shift+p" icon="social:person" disabled="disabled"></paper-icon-button>
                                <paper-icon-button class="annotation-action authority" data-i18n="[title]annotations.organisation" title="Organisation" data-type="organisation" data-shortcut="command+shift+o" icon="social:people" disabled="disabled"></paper-icon-button>
                                <paper-icon-button class="annotation-action authority" data-i18n="[title]annotations.place" title="Place" data-type="place" icon="maps:place" data-shortcut="command+shift+l" disabled="disabled"></paper-icon-button>
                                <paper-icon-button class="annotation-action authority" data-i18n="[title]annotations.term" title="Term" data-type="term" icon="icons:bookmark" data-shortcut="command+shift+t" disabled="disabled"></paper-icon-button>
                                <paper-icon-button class="annotation-action" data-i18n="[title]annotations.date" title="Date" data-type="date" icon="icons:today" data-shortcut="command+shift+d" disabled="disabled"></paper-icon-button>
                                <paper-icon-button class="annotation-action" data-i18n="[title]annotations.ref" title="Reference" data-type="link" icon="icons:link" data-shortcut="command+shift+l" disabled="disabled"></paper-icon-button>
                                <paper-icon-button class="annotation-action" data-i18n="[title]annotations.abbreviation" title="Abbreviation" data-type="abbreviation" icon="icons:translate" data-shortcut="command+shift+b" disabled="disabled"></paper-icon-button>
                                <paper-icon-button class="annotation-action" title="Sic" data-type="sic" icon="editor:strikethrough-s" data-shortcut="command+shift+e" disabled="disabled"></paper-icon-button>
                                <paper-icon-button class="annotation-action" data-i18n="[title]annotations.reg" title="Regularization" data-type="reg" icon="editor:wrap-text" data-shortcut="command+shift+g" disabled="disabled"></paper-icon-button>
                                <paper-icon-button class="annotation-action" data-i18n="[title]annotations.app" title="Apparatus" data-type="app" icon="icons:visibility" data-shortcut="command+shift+v" disabled="disabled"></paper-icon-button>
                                <paper-icon-button class="annotation-action" data-i18n="[title]annotations.hi" title="Highlight" data-type="hi" icon="editor:format-bold" data-shortcut="command+shift+h" disabled="disabled"></paper-icon-button>
                            </div>
                            <iron-form id="edit-form">
                                <form action="">
                                    <div class="annotation-form person organisation place term">
                                        <paper-input id="form-ref" name="ref" data-i18n="[label]annotations.reference" label="Reference">
                                            <paper-icon-button slot="prefix" icon="search"></paper-icon-button>
                                        </paper-input>
                                        <div id="authority-info"><pb-i18n key="dialogs.loading">Loading ...</pb-i18n></div>
                                    </div>
                                    <div class="annotation-form date">
                                        <paper-input name="when" label="when"></paper-input>
                                        <paper-input name="from" label="from"></paper-input>
                                        <paper-input name="to" label="to"></paper-input>
                                    </div>
                                    <div class="annotation-form hi">
                                        <paper-input name="rend" label="rend"></paper-input>
                                        <paper-input name="rendition" label="rendition"></paper-input>
                                    </div>
                                    <div class="annotation-form link">
                                        <paper-input name="target" label="target"></paper-input>
                                    </div>
                                    <pb-repeat class="annotation-form app" initial="1">
                                        <template>
                                            <paper-input name="wit" label="wit"></paper-input>
                                            <paper-input name="rdg" label="rdg"></paper-input>
                                        </template>
                                    </pb-repeat>
                                    <paper-input class="annotation-form sic" name="corr" data-i18n="[label]annotations.correction" label="Correction"></paper-input>
                                    <paper-input class="annotation-form abbreviation" name="expan" data-i18n="[label]annotations.expansion" label="Expansion"></paper-input>
                                    <paper-input class="annotation-form reg" name="reg" data-i18n="[label]annotations.reg" label="Regularization"></paper-input>
                                    <paper-icon-button id="form-save" icon="icons:save" data-i18n="[label]annotations.apply"></paper-icon-button>
                                </form>
                            </iron-form>
                            <div id="occurrences">
                                <h4><div><pb-i18n key="annotations.occurrences">Occurrences in text</pb-i18n></div> <paper-icon-button id="mark-all" icon="icons:done-all" data-shortcut="command+option+a"></paper-icon-button></h4>
                                <ul></ul>
                            </div>
                        </aside>
                        <div class="text">
                            <pb-view id="title-view1" src="document1" xpath="//teiHeader/fileDesc/titleStmt/title" view="single">
                                <pb-param name="header" value="short"/>
                            </pb-view>
                            <pb-view-annotate id="view1" src="document1" odd="annotations"
                                append-footnotes="append-footnotes"
                                subscribe="transcription" emit="transcription">
                                <pb-param name="track-ids" value="yes"/>
                            </pb-view-annotate>
                        </div>
                        <aside class="preview">
                            <div class="toolbar">
                                <paper-icon-button id="reload-preview" icon="icons:refresh"></paper-icon-button>
                                <paper-icon-button id="document-save" icon="icons:save" data-shortcut="command+shift+s"></paper-icon-button>
                                <paper-icon-button id="undo-history" icon="icons:undo" data-i18n="[title]annotations.undo"></paper-icon-button>
                            </div>
                            <pb-tabs>
                                <paper-tab slot="tab">HTML</paper-tab>
                                <paper-tab slot="tab">TEI</paper-tab>
                                <paper-tab slot="tab">JSON</paper-tab>
                                <paper-tab slot="tab"><pb-i18n key="annotations.changes">Changes</pb-i18n></paper-tab>
                                <iframe slot="page" id="html" src="about:blank"></iframe>
                                <pb-code-highlight slot="page" id="output" language="xml" theme="default"></pb-code-highlight>
                                <pre slot="page" id="json"></pre>
                                <div slot="page" id="changes"></div>
                            </pb-tabs>
                        </aside>
                    </main>
                </app-header-layout>
            </app-drawer-layout>
            <paper-dialog id="authority-dialog">
                <paper-dialog-scrollable>
                    <pb-authority-lookup subscribe="transcription" emit="transcription">
                        <pb-authority connector="KBGA" name="abbreviation"></pb-authority>
                        <pb-authority connector="Custom" name="organisation">
                            <pb-authority connector="GND" prefix="gnd"></pb-authority>
                        </pb-authority>
                        <!--pb-authority connector="GeoNames" name="place" user="existdb" prefix="geo"></pb-authority-->
                        <pb-authority connector="Custom" name="place">
                            <pb-authority connector="GeoNames" user="existdb" prefix="geo"></pb-authority>
                        </pb-authority>
                        <pb-authority connector="Custom" name="term">
                            <pb-authority connector="GND" prefix="gnd"></pb-authority>
                        </pb-authority>
                        <pb-authority connector="Custom" name="person">
                            <pb-authority connector="GND" prefix="gnd"></pb-authority>
                        </pb-authority>
                    </pb-authority-lookup>
                </paper-dialog-scrollable>
                <div class="buttons">
                    <paper-button dialog-confirm="dialog-confirm" autofocus="autofocus">
                        <pb-i18n key="dialogs.close">Close</pb-i18n>
                    </paper-button>
                </div>
            </paper-dialog>
            <paper-dialog id="restore-dialog">
                <paper-dialog-scrollable>
                    <p><pb-i18n key="annotations.restore"></pb-i18n></p>
                </paper-dialog-scrollable>
                <div class="buttons">
                    <paper-button dialog-dismiss="dialog-dismiss">
                        <pb-i18n key="dialogs.no">No</pb-i18n>
                    </paper-button>
                    <paper-button dialog-confirm="dialog-confirm" id="confirm-restore">
                        <pb-i18n key="dialogs.yes">Yes</pb-i18n>
                    </paper-button>
                </div>
            </paper-dialog>
        </pb-page>
        <div class="splash"></div>
    </body>
</html>
