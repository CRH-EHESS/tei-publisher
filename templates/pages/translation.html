<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:i18n="http://exist-db.org/xquery/i18n" data-template="pages:app-root">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>
        <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-16.png" sizes="16x16"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-24.png" sizes="24x24"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-32.png" sizes="32x32"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-64.png" sizes="64x64"/>

        <title data-template="config:app-title"/>
        <meta name="description" content="Transcription/translation"/>
        <link rel="stylesheet" type="text/css" href="resources/fonts/font.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald"/>
        <script src="components/bower_components/webcomponentsjs/webcomponents-loader.js"/>
        <script src="components/bower_components/js-cookie/src/js.cookie.js"/>
        <link rel="import" href="components/dependencies-dev.html"/>

        <custom-style>
            <style include="pb-common-styles">
                body {
                    --pb-link-theme: {
                        font-family: "Junicode",Georgia,"Times New Roman",serif;
                        text-decoration: none;
                        color: black;
                    };

                    --pb-content-theme: {
                        margin-right: 32px;
                    }

                    --pb-alternate-inline: var(--paper-blue-800);

                    --pb-view-height: calc(100vh - 192px);
                }

                #view1, #view2 {
                    flex: 1 1;
                    font-family: "Junicode", Georgia, "Times New Roman", serif;
                    font-size: 14pt;
                    line-height: 1.42857143;
                    max-width: 60vw;
                    margin: 0 16px;
                    max-height: var(--pb-view-height);
                    overflow: auto;
                }

                .toolbar {
                    justify-content: space-between;
                    background-color: #d1dae0;
                }

                [main-title] {
                    display: inline-block;
                }

                pb-view-type {
                    font-size: .75em;
                }

                .content-body {
                    position: relative;
                    display: flex;
                    justify-content: center;
                    padding: 0 20px;
                }

                .content-body pb-view {
                    flex: 1 1;
                }

                @media (max-width: 769px) {
                    .document-title {
                        display: none;
                    }
                }

                .document-title {
                    justify-content: space-between;
                }

                #drawer {
                    --app-drawer-width: 448px;
                }

                .tocDrawer {
                    padding: 0 10px;
                }

                #toc ul {
                    list-style-type: none;
                    margin: 0;
                    padding: 0;
                }

                #toc ul ul {
                    margin-left: 20px;
                }

                #toc li {
                    margin-bottom: .5em;
                }
            </style>
        </custom-style>
    </head>

    <body data-template="i18n:translate" data-catalogues="resources/i18n">
        <pb-document id="document1" data-template="pages:pb-document"/>
        <app-drawer-layout force-narrow="force-narrow">
            <app-drawer slot="drawer" id="drawer">
                <div class="tocDrawer" style="height: 100%; overflow: auto;">
                    <h3>
                        <i18n:text key="contents">Contents</i18n:text>
                    </h3>
                    <pb-load id="loadToc" url="templates/toc.html?target=transcription" src="document1" container="#toc" load-once="load-once">Loading ...</pb-load>
                    <div id="toc"></div>
                </div>
            </app-drawer>
            <app-header-layout>
                <app-header slot="header" reveals="reveals" fixed="fixed" effects="waterfall" data-template="browse:fix-links">
                    <app-toolbar data-template="templates:include" data-template-path="templates/menu.html"/>
                    <app-toolbar class="toolbar" sticky="sticky" xmlns:i18n="http://exist-db.org/xquery/i18n">
                        <paper-icon-button class="toc-toggle" icon="icons:view-list" drawer-toggle="drawer-toggle"/>
                        <pb-select-odd label="Use ODD:" emit="transcription" subscribe="transcription"></pb-select-odd>
                        <pb-select-template label="Template" data-template="pages:pb-select-template"></pb-select-template>
                        <pb-edit-xml src="document1">
                            <paper-icon-button icon="icons:code" alt="Edit source"/>
                        </pb-edit-xml>
                        <pb-zoom emit="transcription" direction="in" icon="icons:zoom-in"/>
                        <pb-zoom emit="transcription" direction="out" icon="icons:zoom-out"/>
                        <pb-navigation emit="transcription"
                            subscribe="transcription" direction="backward" unit="page">
                            <paper-icon-button icon="icons:chevron-left"/>
                        </pb-navigation>
                        <pb-navigation emit="transcription"
                            subscribe="transcription" direction="forward" unit="page">
                            <paper-icon-button icon="icons:chevron-right"/>
                        </pb-navigation>
                        <pb-progress subscribe="transcription" indeterminate="indeterminate" bottom-item="bottom-item"/>
                    </app-toolbar>

                    <app-toolbar sticky="sticky" class="document-title">
                        <pb-view id="title-view1" src="document1" xpath="//teiHeader" view="single">
                            <pb-param name="header" value="letter"/>
                        </pb-view>
                    </app-toolbar>
                </app-header>

                <main class="content-body">
                    <pb-view id="view1" src="document1" data-template="pages:pb-view"
                        xpath="! (.//text[@xml:lang = 'la']/body | .//text/body)[1]"
                        column-separator=".tei-cb" history="history" append-footnotes="append-footnotes"
                        subscribe="transcription" emit="transcription"/>
                    <pb-view id="view2" src="document1" data-template="pages:pb-view"
                        xpath="//text[@xml:lang='pl']/body" subscribe="transcription"
                        column-separator=".tei-cb" append-footnotes="append-footnotes"/>
                </main>
            </app-header-layout>
        </app-drawer-layout>

        <script>
        document.addEventListener('WebComponentsReady', function() {
            document.getElementById('drawer').addEventListener('opened-changed', function() {
                document.getElementById('loadToc').load();
            });
        });
        </script>
    </body>
</html>
