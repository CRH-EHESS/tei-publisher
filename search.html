<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:i18n="http://exist-db.org/xquery/i18n" data-template="pages:app-root">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>
        <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-16.png" sizes="16x16"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-24.png" sizes="24x24"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-32.png" sizes="32x32"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-64.png" sizes="64x64"/>

        <title data-template="config:app-title"/>
        <link rel="stylesheet" type="text/css" href="resources/fonts/font.css"/>
        <script src="components/bower_components/webcomponentsjs/webcomponents-loader.js"/>
        <script src="components/bower_components/js-cookie/src/js.cookie.js"/>
        <link rel="import" href="components/dependencies-dev.html"/>

        <custom-style>
            <style type="text/css">
                @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400|Oswald');

                body {
                    font-family: "Open Sans", Verdana, "Helvetica", sans-serif;
                    font-size: 16px;
                    margin: 0;
                    color: #333333;

                    --pb-link-theme: {
                        font-family: "Junicode",Georgia,"Times New Roman",serif;
                        text-decoration: none;
                        color: black;
                    };

                    --pb-footnote-ref: {
                        font-size: 75%;
                        vertical-align: top;
                        color: #333333;
                        text-decoration: none;
                    }

                    --pb-content-theme: {
                        margin-right: 32px;
                    }

                    --pb-highlight-theme: {
                        background-color: #F9E976;
                    }

                    --pb-results-body-font: 112% "Junicode",Georgia,"Times New Roman",serif;
                }

                main {
                    margin-top: 10px;
                }

                .search-panel {
                    margin: 0 20px;
                }

                .search-panel paper-card {
                    width: 100%;
                }

                pb-results {
                    overflow: scroll;
                    margin: 0 20px;
                    height: calc(100vh - 128px);
                }

                .targets {
                    @apply --layout-vertical;
                }

                .targets paper-checkbox {
                    margin-top: 10px;
                }

                app-toolbar {
                    --app-toolbar-font-size: 16px;
                }

                app-toolbar pb-search {
                    padding-left: 20px;
                    --pb-search-input: white;
                    --pb-search-label: --paper-grey-500;
                }

                .menubar {
                    background-color: #35424b;
                    color: white;
                }

                .menubar a, .menubar paper-menu-button {
                    margin: 0 8px;
                    display: block;
                    color: white;
                    text-decoration: none;
                }

                .menubar pb-lang {
                    text-align: right;
                    flex: 1 0;
                    --pb-lang-item-color: white;
                }

                .menubar paper-item a {
                    color: black;
                }

                .toolbar {
                    justify-content: space-between;
                    background-color: #d1dae0;
                }

                @media (min-width: 769px) {
                    .toolbar pb-navigation {
                        display: none;
                    }
                }

                [main-title] {
                    display: inline-block;
                }

                .logo {
                    width: 140px;
                    height: 60px;
                    background-size: 100% 100%;
                    cursor: pointer;
                }

                pb-progress {
                    width: 100%;
                }
                
                #results paper-card {
                    width: 100%;
                    margin-bottom: 15px;
                    padding: 8px;
                }
                
                #results header {
                    @apply --layout-horizontal;
                    @apply --layout-start;
                }
                #results .count {
                    margin-right: 20px;
                    font-weight: bold;
                }
                .breadcrumb:link, .breadcrumb:visited {
                    text-decoration: none;
                    color: var(--paper-grey-600);
                    font: var(--pb-results-body-font);
                }
                .breadcrumb:before {
                    content: '>';
                    padding: 0 8px;
                    font-weight: bold;
                }
                .breadcrumb:first-child::before {
                    content: '';
                }
                .matches {
                    display: table;
                    margin-left: 20px;
                    margin-top: 10px;
                    font: var(--pb-results-body-font);
                }
                .matches p {
                    display: table-row;
                }
                .matches p * {
                    display: table-cell;
                    padding: 4px 8px;
                }

                .hi {
                    display: block;
                }
            </style>
        </custom-style>
    </head>

    <body data-template="i18n:translate" data-catalogues="resources/i18n">
        <app-drawer-layout force-narrow="force-narrow">
            <app-drawer slot="drawer" id="drawer">
                <div class="tocDrawer" style="height: 100%; overflow: auto;">
                    <h3>
                        <i18n:text key="contents">Contents</i18n:text>
                    </h3>
                    <pb-load id="loadToc" url="templates/toc.html" target="#view1" container="#toc"
                        trigger='[{"selector": "#drawer", "event": "opened-changed"}]'>Loading ...</pb-load>
                    <div id="toc"></div>
                </div>
            </app-drawer>
            <app-header-layout>
                <app-header slot="header" reveals="reveals" fixed="fixed" effects="waterfall" data-template="browse:fix-links">
                    <app-toolbar class="menubar">
                        <a href="$app/index.html">
                            <img src="resources/images/tei-publisher-logo-contrast-color.svg" class="logo"/>
                        </a>
                        <a href="$app/index.html">Start</a>
                        <paper-menu-button>
                            <a href="#" slot="dropdown-trigger">
                                <i18n:text key="documentation"/>
                            </a>
                            <paper-listbox slot="dropdown-content">
                                <paper-item>
                                    <a href="$app/doc/documentation.xml?odd=docbook.odd">
                                        <i18n:text key="documentation"/>
                                    </a>
                                </paper-item>
                                <paper-item>
                                    <a href="$app/doc/documentation.xml?odd=docbook.odd&amp;id=faq">FAQ</a>
                                </paper-item>
                            </paper-listbox>
                        </paper-menu-button>
                        <a href="http://gitlab.exist-db.org/tei-publisher/" title="View code on Gitlab">
                            <img src="resources/images/wm_no_bg.svg" height="20"/>
                        </a>

                        <!-- Search input -->
                        <pb-search action="${app}/search.html" data-template="pages:parse-params" value="${query}"
                                   place-holder="i18n(search-query-attr)" redirect="redirect"></pb-search>

                        <!-- language selector -->
                        <pb-lang name="lang" label="Language" data-template="pages:current-language">
                            <paper-item>en</paper-item>
                            <paper-item>de</paper-item>
                            <paper-item>fr</paper-item>
                            <paper-item>gr</paper-item>
                            <paper-item>pl</paper-item>
                        </pb-lang>
                    </app-toolbar>
                    <app-toolbar>
                        <pb-paginate id="paginate" per-page="10" range="5" target="search-results" found-label="i18n(found)"></pb-paginate>
                        <pb-progress target="#search-results" indeterminate="indeterminate" bottom-item="bottom-item"/>
                    </app-toolbar>
                </app-header>

                <main>
                    <pb-load url="templates/search-results.html" id="search-results" container="#results"
                        trigger='["#search-form", "#paginate"]'></pb-load>
                    <existdb-column-layout column-widths="70% 30%">
                        <div id="results"></div>
                        <div class="search-panel">
                            <paper-card>
                                <div class="card-content">
                                    <pb-search id="search-form" action="modules/lib/search-ajax.xql" place-holder="i18n(search-query-attr)"
                                        data-template="pages:parse-params" value="${query}" submit-on-load="submit-on-load"
                                        target="#search-results">
                                        <div class="targets">
                                            <paper-checkbox name="tei-target" value="tei-text">Search sections</paper-checkbox>
                                            <paper-checkbox name="tei-target" value="tei-head">Search headings</paper-checkbox>
                                        </div>
                                    </pb-search>
                                </div>
                            </paper-card>
                        </div>
                    </existdb-column-layout>
                </main>
            </app-header-layout>
        </app-drawer-layout>
    </body>
</html>
