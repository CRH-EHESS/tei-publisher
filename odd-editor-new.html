        <title data-template="config:app-title"/>

        <custom-style>
            <style include="pb-common-styles">
            main {
                margin: 30px 20px;

                --paper-input-container: {
                    padding: 0;
                }

                --paper-dialog-title: {
                    margin-top: 0;
                    padding: 12px;
                    background-color: #607D8B;
                    color: #F0F0F0;
                }

                --pb-view-height: calc(100vh - 94px);
            }

            editor {
                display: flex;
            }

            editor aside {
                flex: 1 0;
                min-width: 240px;
                margin-right: 20px;
            }

            editor paper-card {

                --paper-card-header: {
                    background-color: #607D8B;
                }

                --paper-card-header-text: {
                    font-family: "Oswald",Verdana,"Helvetica",sans-serif;
                    font-size: 16px;
                    font-weight: 400;
                    color: #F0F0F0;
                }
            }

            aside paper-card {
                width: 100%;
            }

            aside h3 {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            editor .specs {
                flex: 3 0;
                height: var(--pb-view-height);
                overflow: auto;
            }

            editor .metadata {
                display: block;
                width: 100%;

                --pb-collapse-trigger: {
                    background-color: #d1dae0;
                    padding-left: 10px;
                }
            }

            .metadata div {
                padding: 0 16px 16px;
            }

            .metadata paper-input {
                margin-bottom: 10px;
            }

            #jump-to {
                margin-top: 1em;
            }
            .element-specs {
                margin-bottom: 60px;
            }
            .models {
                margin-left: 50px;
                max-width: 800px;
            }
            model {
                border-bottom: 1px solid #E0E0E0;
            }
            model h4 {
                margin-top: 15px;
                padding-top: 5px;
                border-top: 1px solid #E0E0E0;
            }
            .renditions {
                margin-top: 10px;
            }
            .CodeMirror {
                height: auto;
                margin-left: 10px;
                padding-bottom: 7px;
                margin-bottom: 7px;
                border-bottom: 1px solid #E0E0E0;
            }
            .CodeMirror-empty {
                color: #C0C0C0;
            }
            </style>
        </custom-style>

    <body data-template="i18n:translate" data-catalogues="resources/i18n" unresolved="unresolved">
        <app-header-layout>
            <app-header slot="header" reveals="reveals" fixed="fixed" effects="waterfall" data-template="browse:fix-links">
                <app-toolbar class="menubar">
                    <a href="$app/index.html">
                        <img src="resources/images/tei-publisher-logo-contrast-color.svg" class="logo"/>
                    </a>
                    <a href="$app/index.html">Start</a>
                    <paper-menu-button>
                        <a href="#" slot="dropdown-trigger">
                            <i18n:text key="documentation"/>
                        </a>
                        <paper-listbox slot="dropdown-content">
                            <paper-item>
                                <a href="$app/doc/documentation.xml?odd=docbook.odd">
                                    <i18n:text key="documentation"/>
                                </a>
                            </paper-item>
                            <paper-item>
                                <a href="$app/doc/documentation.xml?odd=docbook.odd&amp;id=faq">FAQ</a>
                            </paper-item>
                        </paper-listbox>
                    </paper-menu-button>
                    <a href="http://gitlab.exist-db.org/tei-publisher/" title="View code on Gitlab">
                        <img src="resources/images/wm_no_bg.svg" height="20"/>
                    </a>

                    <!-- Search input -->
                    <pb-search action="${app}/search.html" data-template="pages:parse-params" value="${query}"
                               place-holder="i18n(search-query-attr)" redirect="redirect"></pb-search>

                    <!-- language selector -->
                    <pb-lang name="lang" label="Language" data-template="pages:current-language">
                        <paper-item>en</paper-item>
                        <paper-item>de</paper-item>
                        <paper-item>fr</paper-item>
                        <paper-item>gr</paper-item>
                        <paper-item>pl</paper-item>
                    </pb-lang>
                    <pb-login login-label="i18n(login)" logout-label="i18n(logout)" data-template="browse:current-user">
                        <iron-icon slot="icon" icon="account-circle"></iron-icon>
                    </pb-login>
                    <pb-progress indeterminate="indeterminate" bottom-item="bottom-item"/>
                </app-toolbar>
            </app-header>
            <main>
                <odd-editor>
                    <odd-selector id="selector" selected="teipublisher.odd">
                        <paper-item value="jats.odd" role="option" tabindex="-1" aria-disabled="false">JATS []</paper-item>
                        <paper-item value="graves.odd" role="option" tabindex="-1" aria-disabled="false">Graves' Letters [2018-08-05+02:00]</paper-item>
                        <paper-item value="docbook.odd" role="option" tabindex="-1" aria-disabled="false">Docbook v5 []</paper-item>
                        <paper-item value="dta.odd" role="option" tabindex="-1" aria-disabled="false">Deutsches Textarchiv [2017-09-08]</paper-item>
                        <paper-item value="tei_simplePrint.odd" role="option" tabindex="-1" aria-disabled="false">Standard Default [2016-11-17]</paper-item>
                        <paper-item value="beamer.odd" role="option" tabindex="0" aria-disabled="false">Presentations [2017-09-08]</paper-item>
                        <paper-item value="teipublisher.odd" role="option" tabindex="-1" aria-disabled="false">TEI Publisher Base [2017-09-08]</paper-item>
                        <paper-item value="letter.odd" role="option" tabindex="-1" aria-disabled="false">Letters [2017-09-08]</paper-item>
                        <paper-item value="myteisimple.odd" role="option" tabindex="-1" aria-disabled="false">Example ODD [2017-09-08]</paper-item>
                    </odd-selector>
                </odd-editor>
